# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL CI/CD Pipeline
# Continuous Integration for SAHOOL Platform v15.3.2
# ═══════════════════════════════════════════════════════════════════════════════

name: CI Pipeline

on:
  push:
    branches: [main, develop, "feature/**", "release/**"]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  REGISTRY: ghcr.io

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Code Quality Checks
  # ─────────────────────────────────────────────────────────────────────────────
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python linters
        run: |
          pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Run Ruff (Python linter)
        run: ruff check kernel/ shared/ --output-format=github
        continue-on-error: true

      - name: Run Black (Python formatter check)
        run: black --check kernel/ shared/
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node.js dependencies for field_core
        working-directory: kernel/services/field_core
        run: npm ci --silent || npm install --silent

      - name: Run ESLint (if exists)
        working-directory: kernel/services/field_core
        run: npm run lint --if-present
        continue-on-error: true

  # ─────────────────────────────────────────────────────────────────────────────
  # Python Tests
  # ─────────────────────────────────────────────────────────────────────────────
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service:
          - kernel/services/field_ops
          - kernel/services/ndvi_engine
          - kernel/services/weather_core
          - kernel/services/field_chat
          - kernel/services/iot_gateway
          - kernel/services/agro_advisor
          - kernel/services/ws_gateway
          - kernel/services/crop_health
          - kernel/services/agro_rules
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f "${{ matrix.service }}/requirements.txt" ]; then
            pip install -r ${{ matrix.service }}/requirements.txt
          fi
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests
        run: |
          if [ -d "${{ matrix.service }}/tests" ]; then
            # Check if there are actual test files
            if find "${{ matrix.service }}/tests" -name "test_*.py" -o -name "*_test.py" | grep -q .; then
              pytest ${{ matrix.service }}/tests -v --tb=short
            else
              echo "No test files found in ${{ matrix.service }}/tests - skipping tests"
            fi
          else
            echo "No tests directory found for ${{ matrix.service }}"
          fi
        env:
          ENVIRONMENT: test
          DATABASE_URL: ""
          NATS_URL: ""

  # ─────────────────────────────────────────────────────────────────────────────
  # Node.js Tests
  # ─────────────────────────────────────────────────────────────────────────────
  test-node:
    name: Node.js Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: kernel/services/field_core
        run: npm ci --silent || npm install --silent

      - name: Run tests
        working-directory: kernel/services/field_core
        run: npm test --if-present
        env:
          NODE_ENV: test

  # ─────────────────────────────────────────────────────────────────────────────
  # Build Docker Images
  # ─────────────────────────────────────────────────────────────────────────────
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, test-node]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service:
          - name: field-ops
            path: kernel/services/field_ops
          - name: ndvi-engine
            path: kernel/services/ndvi_engine
          - name: weather-core
            path: kernel/services/weather_core
          - name: field-chat
            path: kernel/services/field_chat
          - name: iot-gateway
            path: kernel/services/iot_gateway
          - name: agro-advisor
            path: kernel/services/agro_advisor
          - name: ws-gateway
            path: kernel/services/ws_gateway
          - name: crop-health
            path: kernel/services/crop_health
          - name: field-core
            path: kernel/services/field_core
          - name: agro-rules
            path: kernel/services/agro_rules
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          push: false
          tags: sahool/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────────────────
  # Security Scan
  # ─────────────────────────────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install safety bandit

      - name: Run Bandit (Python security linter)
        run: bandit -r kernel/ shared/ -ll -x "**/tests/**" || true

      - name: Check for secrets in code
        run: |
          if grep -rE "(password|secret|api_key)\s*=\s*['\"][^'\"]+['\"]" kernel/ shared/ --include="*.py" | grep -v "getenv" | grep -v "#"; then
            echo "::warning::Potential hardcoded secrets found!"
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

  # ─────────────────────────────────────────────────────────────────────────────
  # Integration Test (Docker Compose)
  # ─────────────────────────────────────────────────────────────────────────────
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    env:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sahool
      REDIS_PASSWORD: redis_test_password
      JWT_SECRET_KEY: test_jwt_secret_key_for_ci_only
      JWT_ALGORITHM: HS256
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Start services
        run: |
          docker-compose up -d postgres nats redis
          sleep 10

      - name: Check services health
        run: |
          docker-compose ps
          docker-compose logs --tail=50

      - name: Stop services
        run: docker-compose down -v
        if: always()
