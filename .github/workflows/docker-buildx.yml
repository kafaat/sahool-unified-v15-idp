#
# Buildx provides:
# - Multi-platform builds (amd64, arm64)
# - Build caching (GitHub Actions cache)
# - Parallel builds
# - BuildKit advanced features

name: Docker Multi-Platform Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (or "all")'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - user-service
          - marketplace-service
          - iot-service
          - chat-service
          - crop-intelligence-service
      platforms:
        description: 'Target platforms'
        required: false
        default: 'linux/amd64,linux/arm64'
      push:
        description: 'Push to registry'
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/sahool

jobs:
  prepare:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set build matrix
        id: set-matrix
        run: |
          if [ "${{ github.event.inputs.service }}" == "all" ] || [ -z "${{ github.event.inputs.service }}" ]; then
            # Build all services with Dockerfiles
            SERVICES=$(find apps/services -name "Dockerfile" -type f | \
              sed 's|apps/services/||g' | \
              sed 's|/Dockerfile||g' | \
              head -20 | \
              jq -R -s -c 'split("\n") | map(select(. != ""))')
            echo "services=$SERVICES" >> $GITHUB_OUTPUT
          else
            echo "services=[\"${{ github.event.inputs.service }}\"]" >> $GITHUB_OUTPUT
          fi

  # Validate Dockerfiles for PRs (fast, doesn't require Docker Hub)
  validate-typescript:
    name: Validate ${{ matrix.service }} Dockerfile
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        service: [user-service, marketplace-service, iot-service, chat-service, crop-growth-model]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check
        run: |
          if [ -f "apps/services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Dockerfile exists for ${{ matrix.service }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Dockerfile found for ${{ matrix.service }}"
          fi

      - name: Validate Dockerfile syntax
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "Validating Dockerfile for ${{ matrix.service }}..."
          # Use hadolint if available, otherwise basic validation
          if command -v hadolint &> /dev/null; then
            hadolint "apps/services/${{ matrix.service }}/Dockerfile" || true
          else
            # Basic syntax check - ensure FROM instruction exists
            if ! grep -q "^FROM " "apps/services/${{ matrix.service }}/Dockerfile"; then
              echo "âŒ Invalid Dockerfile: missing FROM instruction"
              exit 1
            fi
            echo "âœ… Dockerfile syntax appears valid"
          fi

      - name: Summary
        run: |
          echo "### âœ… Dockerfile Validation: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dockerfile validation passed for PR. Full build runs on merge to main." >> $GITHUB_STEP_SUMMARY

  build-typescript:
    name: Build ${{ matrix.service }} (TypeScript)
    runs-on: ubuntu-latest
    needs: prepare
    # Only run full builds on push to main/tags, not on PRs (PRs use validate-typescript)
    if: needs.prepare.outputs.services != '[]' && github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        service: [user-service, marketplace-service, iot-service, chat-service, crop-growth-model]

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check
        run: |
          if [ -f "apps/services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-qemu-action@v3

      # Login to Docker Hub BEFORE setup-buildx to avoid rate limiting when pulling buildkit image
      # Configure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets for better reliability
      - name: Login to Docker Hub
        if: steps.check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      # Pre-pull buildkit image with retries to avoid setup-buildx failures
      - name: Pre-pull BuildKit image
        if: steps.check.outputs.exists == 'true'
        id: prepull
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Pulling moby/buildkit:v0.12.5..."
            if docker pull moby/buildkit:v0.12.5; then
              echo "âœ… Successfully pulled buildkit image"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "âš ï¸ Pull failed, waiting $((i * 10)) seconds before retry..."
            sleep $((i * 10))
          done
          echo "âŒ Failed to pull buildkit after 5 attempts"
          echo "success=false" >> $GITHUB_OUTPUT
          # Don't fail - we'll try with docker driver as fallback
        continue-on-error: true

      # Use docker driver as fallback when buildkit pull fails (avoids Docker Hub dependency)
      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          # Use docker driver if buildkit pull failed (doesn't require external images)
          driver: ${{ steps.prepull.outputs.success == 'true' && 'docker-container' || 'docker' }}
          driver-opts: ${{ steps.prepull.outputs.success == 'true' && 'image=moby/buildkit:v0.12.5' || '' }}
        env:
          DOCKER_BUILD_SUMMARY: false

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/services/${{ matrix.service }}/Dockerfile
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64' }}
          push: ${{ github.event.inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Reset cache scope to avoid corrupted cache (BlobNotFound errors)
          cache-from: type=gha,scope=${{ matrix.service }}-v2
          cache-to: type=gha,scope=${{ matrix.service }}-v2,mode=max
          build-args: |
            SERVICE_NAME=${{ matrix.service }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate SBOM
        if: steps.check.outputs.exists == 'true'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:sha-${{ github.sha }}
          artifact-name: sbom-${{ matrix.service }}.spdx.json
          output-file: ./sbom-${{ matrix.service }}.spdx.json

  # Validate Dockerfiles for PRs (fast, doesn't require Docker Hub)
  validate-python:
    name: Validate ${{ matrix.service }} Dockerfile
    runs-on: ubuntu-latest
    needs: prepare
    if: github.event_name == 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        service: [crop-intelligence-service, advisory-service, agro-advisor, alert-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check
        run: |
          if [ -f "apps/services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Dockerfile exists for ${{ matrix.service }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No Dockerfile found for ${{ matrix.service }}"
          fi

      - name: Validate Dockerfile syntax
        if: steps.check.outputs.exists == 'true'
        run: |
          echo "Validating Dockerfile for ${{ matrix.service }}..."
          # Basic syntax check - ensure FROM instruction exists
          if ! grep -q "^FROM " "apps/services/${{ matrix.service }}/Dockerfile"; then
            echo "âŒ Invalid Dockerfile: missing FROM instruction"
            exit 1
          fi
          echo "âœ… Dockerfile syntax appears valid"

      - name: Summary
        run: |
          echo "### âœ… Dockerfile Validation: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dockerfile validation passed for PR. Full build runs on merge to main." >> $GITHUB_STEP_SUMMARY

  build-python:
    name: Build ${{ matrix.service }} (Python)
    runs-on: ubuntu-latest
    needs: prepare
    # Only run full builds on push to main/tags, not on PRs (PRs use validate-python)
    if: needs.prepare.outputs.services != '[]' && github.event_name != 'pull_request'
    strategy:
      fail-fast: false
      matrix:
        # ai-advisor removed - requires PyTorch/CUDA (~4.5GB), takes 25+ min to build
        # Build ai-advisor separately or locally: docker build -f apps/services/ai-advisor/Dockerfile .
        service: [crop-intelligence-service, advisory-service, agro-advisor, alert-service]

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: check
        run: |
          if [ -f "apps/services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-qemu-action@v3

      # Login to Docker Hub BEFORE setup-buildx to avoid rate limiting when pulling buildkit image
      # Configure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets for better reliability
      - name: Login to Docker Hub
        if: steps.check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      # Pre-pull buildkit image with retries to avoid setup-buildx failures
      - name: Pre-pull BuildKit image
        if: steps.check.outputs.exists == 'true'
        id: prepull
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Pulling moby/buildkit:v0.12.5..."
            if docker pull moby/buildkit:v0.12.5; then
              echo "âœ… Successfully pulled buildkit image"
              echo "success=true" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "âš ï¸ Pull failed, waiting $((i * 10)) seconds before retry..."
            sleep $((i * 10))
          done
          echo "âŒ Failed to pull buildkit after 5 attempts"
          echo "success=false" >> $GITHUB_OUTPUT
          # Don't fail - we'll try with docker driver as fallback
        continue-on-error: true

      # Use docker driver as fallback when buildkit pull fails (avoids Docker Hub dependency)
      - name: Set up Docker Buildx
        if: steps.check.outputs.exists == 'true'
        uses: docker/setup-buildx-action@v3
        with:
          # Use docker driver if buildkit pull failed (doesn't require external images)
          driver: ${{ steps.prepull.outputs.success == 'true' && 'docker-container' || 'docker' }}
          driver-opts: ${{ steps.prepull.outputs.success == 'true' && 'image=moby/buildkit:v0.12.5' || '' }}
        env:
          DOCKER_BUILD_SUMMARY: false

      - name: Login to GitHub Container Registry
        if: steps.check.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check.outputs.exists == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/services/${{ matrix.service }}/Dockerfile
          platforms: ${{ github.event.inputs.platforms || 'linux/amd64' }}
          push: ${{ github.event.inputs.push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Reset cache scope to avoid corrupted cache (BlobNotFound errors)
          cache-from: type=gha,scope=${{ matrix.service }}-v2
          cache-to: type=gha,scope=${{ matrix.service }}-v2,mode=max

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [validate-typescript, validate-python, build-typescript, build-python]
    if: always()

    steps:
      - name: Create Summary
        run: |
          echo "## ðŸ³ Docker Multi-Platform Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "### â„¹ï¸ Pull Request Mode" >> $GITHUB_STEP_SUMMARY
            echo "For PRs, only Dockerfile validation is performed to avoid Docker Hub rate limiting." >> $GITHUB_STEP_SUMMARY
            echo "Full builds will run when this PR is merged to main." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### TypeScript Services (Validation):" >> $GITHUB_STEP_SUMMARY
            echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| user-service | ${{ needs.validate-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| marketplace-service | ${{ needs.validate-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| iot-service | ${{ needs.validate-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| chat-service | ${{ needs.validate-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| crop-growth-model | ${{ needs.validate-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Python Services (Validation):" >> $GITHUB_STEP_SUMMARY
            echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| crop-intelligence-service | ${{ needs.validate-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| advisory-service | ${{ needs.validate-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| agro-advisor | ${{ needs.validate-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| alert-service | ${{ needs.validate-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Build Configuration:" >> $GITHUB_STEP_SUMMARY
            echo "- **Platforms**: ${{ github.event.inputs.platforms || 'linux/amd64' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Push to Registry**: ${{ github.event.inputs.push || 'false' }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### TypeScript Services:" >> $GITHUB_STEP_SUMMARY
            echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| user-service | ${{ needs.build-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| marketplace-service | ${{ needs.build-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| iot-service | ${{ needs.build-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| chat-service | ${{ needs.build-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| crop-growth-model | ${{ needs.build-typescript.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Python Services:" >> $GITHUB_STEP_SUMMARY
            echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| crop-intelligence-service | ${{ needs.build-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| advisory-service | ${{ needs.build-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| agro-advisor | ${{ needs.build-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| alert-service | ${{ needs.build-python.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Supported Platforms:" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Architecture | Use Case |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| linux/amd64 | x86_64 | Standard servers, cloud |" >> $GITHUB_STEP_SUMMARY
          echo "| linux/arm64 | ARM64 | AWS Graviton, M1/M2 Macs, Raspberry Pi |" >> $GITHUB_STEP_SUMMARY
