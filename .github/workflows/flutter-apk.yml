name: Build Flutter APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (release/debug)'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - main
      - 'claude/*'
    paths:
      - 'apps/mobile/**'

jobs:
  build-apk:
    name: Build Sahool APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: false

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Setup Python for icon generation
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate app icons
        run: |
          pip install Pillow
          mkdir -p assets/icon assets/images assets/icons
          python3 scripts/generate_icons.py

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          API_BASE_URL=https://api.sahool.app
          WEATHER_API_KEY=${{ secrets.WEATHER_API_KEY }}
          MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}
          ENV=production
          EOF

      - name: Clean previous build artifacts
        run: |
          flutter clean
          rm -rf .dart_tool/build
          flutter pub get

      - name: Generate Drift database code
        run: |
          echo "Starting code generation..."
          dart run build_runner clean || true
          dart run build_runner build --delete-conflicting-outputs 2>&1 | tee codegen.log
          echo ""
          echo "ðŸ“Š Generated files count:"
          echo "  .g.dart files: $(find lib -name '*.g.dart' | wc -l)"
          echo "  .freezed.dart files: $(find lib -name '*.freezed.dart' | wc -l)"
          echo ""
          if [ -f "lib/core/storage/database.g.dart" ]; then
            echo "âœ… database.g.dart generated successfully"
          else
            echo "âŒ database.g.dart NOT found - build will fail"
            cat codegen.log
            exit 1
          fi

      - name: Generate launcher icons
        run: dart run flutter_launcher_icons || echo "Launcher icons generation skipped"

      - name: Generate native splash
        run: dart run flutter_native_splash:create || echo "Splash generation skipped"

      - name: Analyze code before build
        run: flutter analyze --no-fatal-infos || echo "Analysis warnings found"

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == '' }}
        run: |
          echo "ðŸ”¨ Building Release APK..."
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version
          echo "Starting build..."
          flutter build apk --release --no-shrink --verbose 2>&1 | tee build.log || {
            echo "âŒ Build failed! Last 100 lines of log:"
            tail -100 build.log
            exit 1
          }
          echo "âœ… Build completed!"

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: |
          echo "ðŸ”¨ Building Debug APK..."
          flutter build apk --debug --no-shrink --verbose 2>&1 | tee build.log || {
            echo "âŒ Build failed! Last 100 lines of log:"
            tail -100 build.log
            exit 1
          }
          echo "âœ… Build completed!"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            apps/mobile/build.log
            apps/mobile/codegen.log
          retention-days: 7

      - name: Get APK info
        id: apk_info
        run: |
          APK_PATH=$(find build/app/outputs -name "*.apk" | head -1)
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "APK Path: $APK_PATH"
          echo "APK Size: $APK_SIZE"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sahool-apk-${{ github.run_number }}
          path: apps/mobile/build/app/outputs/**/*.apk
          retention-days: 30

      - name: Upload Debug Symbols
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sahool-symbols-${{ github.run_number }}
          path: apps/mobile/build/app/outputs/symbols/
          retention-days: 90
        continue-on-error: true

      - name: Build Summary
        run: |
          echo "## Sahool APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'release' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APK Size | ${{ steps.apk_info.outputs.apk_size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Flutter Version | 3.27.1 |" >> $GITHUB_STEP_SUMMARY
          echo "| Run Number | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
