name: Build Flutter APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (release/debug)'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
  push:
    branches:
      - main
      - 'claude/*'
    paths:
      - 'apps/mobile/**'

jobs:
  build-apk:
    name: Build Sahool APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true

      - name: Accept Android Licenses
        run: yes | flutter doctor --android-licenses || true

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Setup Python for icon generation
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate app icons
        run: |
          pip install Pillow
          mkdir -p assets/icon assets/images assets/icons
          python3 scripts/generate_icons.py

      - name: Validate required secrets
        id: secrets_check
        run: |
          echo "Validating required API keys..."
          MISSING_SECRETS=0

          if [ -z "${{ secrets.WEATHER_API_KEY }}" ]; then
            echo "âš ï¸ WARNING: WEATHER_API_KEY secret is not set - using placeholder"
            MISSING_SECRETS=1
          else
            echo "âœ… WEATHER_API_KEY is configured"
          fi

          if [ -z "${{ secrets.MAPS_API_KEY }}" ]; then
            echo "âš ï¸ WARNING: MAPS_API_KEY secret is not set - using placeholder"
            MISSING_SECRETS=1
          else
            echo "âœ… MAPS_API_KEY is configured"
          fi

          if [ $MISSING_SECRETS -eq 1 ]; then
            echo "âš ï¸ Some secrets are missing - build will use placeholder values"
            echo "For production builds, configure secrets in repository settings"
            echo "secrets_missing=true" >> $GITHUB_OUTPUT
          else
            echo "All required secrets are configured"
            echo "secrets_missing=false" >> $GITHUB_OUTPUT
          fi

      - name: Create .env file
        run: |
          # Use placeholder values if secrets are not configured
          WEATHER_KEY="${{ secrets.WEATHER_API_KEY }}"
          MAPS_KEY="${{ secrets.MAPS_API_KEY }}"

          if [ -z "$WEATHER_KEY" ]; then
            WEATHER_KEY="placeholder_weather_key_for_ci_build"
          fi

          if [ -z "$MAPS_KEY" ]; then
            MAPS_KEY="placeholder_maps_key_for_ci_build"
          fi

          cat > .env << EOF
          API_BASE_URL=https://api.sahool.app
          WEATHER_API_KEY=$WEATHER_KEY
          MAPS_API_KEY=$MAPS_KEY
          ENV=production
          EOF

      - name: Clean previous build artifacts
        run: |
          flutter clean
          # Remove entire .dart_tool to ensure clean slate
          rm -rf .dart_tool
          rm -rf build
          # Remove any existing generated files to force regeneration
          find lib -name "*.g.dart" -delete 2>/dev/null || true
          find lib -name "*.freezed.dart" -delete 2>/dev/null || true
          flutter pub get

      - name: Generate Drift database code
        run: |
          echo "Starting code generation..."
          echo "Working directory: $(pwd)"
          echo ""
          echo "=== build.yaml content ==="
          cat build.yaml
          echo ""
          dart run build_runner clean || true
          # Run with verbose flag to diagnose issues
          dart run build_runner build --delete-conflicting-outputs --verbose 2>&1 | tee codegen.log || {
            echo "First attempt output:"
            tail -50 codegen.log
            echo "Retrying with fresh state..."
            rm -rf .dart_tool/build
            touch lib/core/storage/database.dart
            dart run build_runner build --delete-conflicting-outputs --verbose
          }
          echo ""
          echo "ðŸ“Š Generated files count:"
          echo "  .g.dart files: $(find lib -name '*.g.dart' | wc -l)"
          echo "  .freezed.dart files: $(find lib -name '*.freezed.dart' | wc -l)"
          echo ""
          echo "=== All generated .g.dart files ==="
          find lib -name "*.g.dart" -type f 2>/dev/null || echo "No .g.dart files found"
          echo ""
          if [ -f "lib/core/storage/database.g.dart" ]; then
            echo "âœ… database.g.dart generated successfully"
            head -10 lib/core/storage/database.g.dart
          else
            echo "âŒ database.g.dart NOT found - build will fail"
            echo "=== Searching for database.g.dart anywhere ==="
            find . -name "database.g.dart" -type f 2>/dev/null || echo "Not found anywhere"
            echo "=== Full codegen log ==="
            cat codegen.log
            exit 1
          fi

      - name: Generate launcher icons
        run: dart run flutter_launcher_icons || echo "Launcher icons generation skipped"

      - name: Generate native splash
        run: dart run flutter_native_splash:create || echo "Splash generation skipped"

      - name: Analyze code before build
        run: flutter analyze --no-fatal-infos || echo "Analysis warnings found"

      - name: Build Release APK
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == '' }}
        run: |
          echo "ðŸ”¨ Building Release APK..."
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version
          echo "Starting build..."
          flutter build apk --release --verbose 2>&1 | tee build.log || {
            echo "âŒ Build failed! Last 100 lines of log:"
            tail -100 build.log
            exit 1
          }
          echo "âœ… Build completed!"

      - name: Build Debug APK
        if: ${{ github.event.inputs.build_type == 'debug' }}
        run: |
          echo "ðŸ”¨ Building Debug APK..."
          flutter build apk --debug --verbose 2>&1 | tee build.log || {
            echo "âŒ Build failed! Last 100 lines of log:"
            tail -100 build.log
            exit 1
          }
          echo "âœ… Build completed!"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_number }}
          path: |
            apps/mobile/build.log
            apps/mobile/codegen.log
          retention-days: 7

      - name: Get APK info
        id: apk_info
        run: |
          APK_PATH=$(find build/app/outputs -name "*.apk" | head -1)
          APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          echo "APK Path: $APK_PATH"
          echo "APK Size: $APK_SIZE"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sahool-apk-${{ github.run_number }}
          path: apps/mobile/build/app/outputs/**/*.apk
          retention-days: 30

      - name: Upload Debug Symbols
        if: ${{ github.event.inputs.build_type == 'release' || github.event.inputs.build_type == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: sahool-symbols-${{ github.run_number }}
          path: apps/mobile/build/app/outputs/symbols/
          retention-days: 90
        continue-on-error: true

      - name: Build Summary
        run: |
          echo "## Sahool APK Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Type | ${{ github.event.inputs.build_type || 'release' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| APK Size | ${{ steps.apk_info.outputs.apk_size }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Flutter Version | 3.27.1 |" >> $GITHUB_STEP_SUMMARY
          echo "| Run Number | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
