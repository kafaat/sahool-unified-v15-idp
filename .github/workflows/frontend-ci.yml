name: Frontend CI

on:
  push:
    branches: [main, develop, 'claude/**']
    paths:
      - 'apps/web/**'
      - 'apps/admin/**'
      - 'packages/shared-ui/**'
      - 'packages/shared-utils/**'
      - 'packages/shared-hooks/**'
      - 'packages/api-client/**'
      - 'packages/i18n/**'
      - 'packages/mock-data/**'
      - 'package.json'
      - 'vitest.config.ts'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'apps/admin/**'
      - 'packages/shared-ui/**'
      - 'packages/shared-utils/**'
      - 'packages/shared-hooks/**'
      - 'packages/api-client/**'
      - 'packages/i18n/**'
      - 'packages/mock-data/**'

jobs:
  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint on packages
        run: npm run lint --workspaces --if-present
        continue-on-error: true

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript check - Web App
        run: cd apps/web && npx tsc --noEmit
        continue-on-error: true

      - name: TypeScript check - Admin App
        run: cd apps/admin && npx tsc --noEmit
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Vitest
        run: npm test -- --reporter=verbose
        continue-on-error: true

  build:
    name: Build Frontend Apps
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build shared packages
        run: |
          cd packages/api-client && npm run build
          cd ../shared-utils && npm run build || true
          cd ../shared-ui && npm run build || true
          cd ../shared-hooks && npm run build || true

      - name: Build Web App
        run: cd apps/web && npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build Admin App
        run: cd apps/admin && npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload Web Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 7

      - name: Upload Admin Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: apps/admin/.next
          retention-days: 7

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build with bundle analyzer
        run: |
          cd apps/web
          ANALYZE=true npm run build || true
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Comment bundle size
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## üì¶ Bundle Size Analysis\n\n';
            comment += 'Build completed successfully. Check the artifacts for detailed bundle analysis.\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  accessibility:
    name: Accessibility Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Check a11y patterns in code
        run: |
          echo "üîç Checking accessibility patterns..."
          # Check for aria-label usage
          ARIA_COUNT=$(grep -r "aria-" apps/web/src apps/admin/src packages/shared-ui/src --include="*.tsx" | wc -l || echo "0")
          echo "‚úÖ Found $ARIA_COUNT aria attributes"

          # Check for alt text on images
          IMG_WITHOUT_ALT=$(grep -r "<img" apps/web/src apps/admin/src packages/shared-ui/src --include="*.tsx" | grep -v "alt=" | wc -l || echo "0")
          if [ "$IMG_WITHOUT_ALT" -gt "0" ]; then
            echo "‚ö†Ô∏è Found $IMG_WITHOUT_ALT images without alt text"
          else
            echo "‚úÖ All images have alt text"
          fi

          # Check for button accessibility
          BUTTON_COUNT=$(grep -r "<button" apps/web/src apps/admin/src packages/shared-ui/src --include="*.tsx" | wc -l || echo "0")
          echo "üìä Found $BUTTON_COUNT button elements"
        continue-on-error: true
