name: Release

on:
  push:
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Validate tag format
        run: |
          if [[ ! "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must be in format v*.*.* (e.g., v15.3.2)"
            exit 1
          fi

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install ruff black isort pytest pytest-asyncio

      - name: Lint
        run: |
          isort --check-only apps/services/ shared/
          black --check apps/services/ shared/
          ruff check apps/services/ shared/

      - name: Test
        run: |
          export PYTHONPATH=$PWD
          pytest --tb=short || true

  build-images:
    name: Build Images
    runs-on: ubuntu-latest
    needs: [validate, lint-and-test]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          - field-ops
          - ndvi-engine
          - weather-core
          - field-chat
          - iot-gateway
          - agro-advisor
          - ws-gateway
          - crop-health

    steps:
      - uses: actions/checkout@v4

      # Login to Docker Hub BEFORE setup-buildx to avoid rate limiting when pulling buildkit image
      # Configure DOCKERHUB_USERNAME and DOCKERHUB_TOKEN secrets for better reliability
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true

      # Pre-pull buildkit image with retries to avoid setup-buildx failures
      - name: Pre-pull BuildKit image
        run: |
          for i in 1 2 3 4; do
            echo "Attempt $i: Pulling moby/buildkit:v0.12.5..."
            if docker pull moby/buildkit:v0.12.5; then
              echo "✅ Successfully pulled buildkit image"
              exit 0
            fi
            echo "⚠️ Pull failed, waiting $((i * 5)) seconds before retry..."
            sleep $((i * 5))
          done
          echo "❌ Failed to pull buildkit after 4 attempts, continuing anyway..."
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          # Pin buildkit version for reliability and cache efficiency (avoid :latest rate limiting)
          driver-opts: |
            image=moby/buildkit:v0.12.5
            network=host
        env:
          DOCKER_BUILD_SUMMARY: false

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if service exists
        id: check
        run: |
          if [ -d "apps/services/${{ matrix.service }}" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        if: steps.check.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          # Use repository root as context for shared module access
          context: .
          file: ./apps/services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.validate.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}
            org.opencontainers.image.version=${{ needs.validate.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build-images]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Generate release notes
        id: notes
        run: |
          cat > release_notes.md <<EOF
          ## SAHOOL v${{ needs.validate.outputs.version }}

          ### Services
          | Service | Port | Description |
          |---------|------|-------------|
          | field-ops | 8080 | Field operations and task management |
          | ndvi-engine | 8097 | NDVI satellite analysis |
          | weather-core | 8098 | Weather forecasting |
          | field-chat | 8099 | Real-time collaboration |
          | iot-gateway | 8094 | IoT device management |
          | agro-advisor | 8095 | Disease and fertilizer AI |
          | ws-gateway | 8090 | WebSocket broadcasting |
          | crop-health | 8100 | Crop health decision engine |

          ### Quick Start

          \`\`\`bash
          # Pull images
          docker compose pull

          # Start services
          docker compose up -d

          # Check health
          curl http://localhost:8080/healthz
          \`\`\`

          ### Docker Images

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/field-ops:${{ needs.validate.outputs.version }}
          \`\`\`

          ### Changes
          See [CHANGELOG](CHANGELOG.md) for detailed changes.
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: SAHOOL v${{ needs.validate.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [validate, create-release]
    if: always()
    steps:
      - name: Release summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.validate.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | ${{ needs.create-release.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Registry | ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }} |" >> $GITHUB_STEP_SUMMARY
