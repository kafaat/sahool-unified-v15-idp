            | Ø§Ù„Ø¨ÙŠØ¦Ø© | Ø§Ù„Ø±Ø§Ø¨Ø· |
            |--------|--------|
            | ðŸ”— **Preview** | [${deployUrl}](${deployUrl}) |

            ---

            ### ðŸ“Š Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ù†Ø´Ø±:
            - **Commit:** \`${{ github.sha.substring(0, 7) }}\`
            - **Branch:** \`${{ github.head_ref }}\`
            - **ÙˆÙ‚Øª Ø§Ù„Ù†Ø´Ø±:** ${new Date().toISOString()}

            ---

            > ðŸ’¡ Ø§Ù„Ø±Ø§Ø¨Ø· ØµØ§Ù„Ø­ Ø­ØªÙ‰ ÙŠØªÙ… Ø¯Ù…Ø¬ Ø§Ù„Ù€ PR Ø£Ùˆ Ø¥ØºÙ„Ø§Ù‚Ù‡
            `;

            // Update or create comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Vercel Preview')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Production deployment on main branch
  deploy-production:
    name: Deploy Production to Vercel
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/frontend/web

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/frontend/web

      - name: Deploy to Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/frontend/web
