# SAHOOL Database Migrations - Alembic Configuration
# تكوين هجرة قاعدة بيانات SAHOOL

[alembic]
# مسار نصوص الهجرة
# Path to migration scripts
script_location = migrations

# قالب يُستخدم لإنشاء ملفات الهجرة
# Template used to generate migration files
# Format: YYYYMMDD_HHMM_description
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# المنطقة الزمنية لطوابع وقت الهجرة
# Timezone for migration timestamps
timezone = UTC

# ترميز ملف المصدر
# Source file encoding
# output_encoding = utf-8

# قالب ملف النصوص البرمجية للهجرة
# Migration script template
# Uncomment to use custom template
# script.py.mako template is used by default

# Logging configuration
# تكوين التسجيل

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither (recommended for production)
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
