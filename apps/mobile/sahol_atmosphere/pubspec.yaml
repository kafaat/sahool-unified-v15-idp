name: sahol_atmosphere
description: "Sahol Atmosphere - Revolutionary Agricultural UX Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Sensors for gyroscope/accelerometer
  sensors_plus: ^4.0.2

  # State management
  flutter_riverpod: ^2.4.9

  # Animations
  flutter_animate: ^4.3.0

  # Icons
  flutter_svg: ^2.0.9
  iconsax: ^0.0.8

  # Glassmorphism effects
  glassmorphism: ^3.0.0

  # Charts
  fl_chart: ^0.66.0

  # Haptic feedback
  vibration: ^1.8.4

  # Voice recognition (for future)
  speech_to_text: ^6.5.1

  # AR Kit (for future)
  # arkit_plugin: ^1.0.7

  # HTTP client
  dio: ^5.4.0

  # Environment config
  flutter_dotenv: ^5.1.0

  # Internationalization
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

  # Note: Using system fonts until custom fonts are available
  # To add custom fonts, download and place in assets/fonts/ directory:
