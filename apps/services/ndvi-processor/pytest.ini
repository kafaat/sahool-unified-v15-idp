[pytest]
# Pytest configuration for NDVI Processor Service
# إعدادات Pytest لخدمة معالج NDVI

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
