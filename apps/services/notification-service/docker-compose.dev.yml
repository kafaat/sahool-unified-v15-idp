version: '3.8'

# SAHOOL Notification Service - Development Environment
# بيئة التطوير لخدمة الإشعارات

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sahool-notification-db
    environment:
      POSTGRES_DB: sahool_notifications
      POSTGRES_USER: sahool
      POSTGRES_PASSWORD: sahool123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sahool -d sahool_notifications"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sahool-network

  # Redis (for caching and queues)
  redis:
    image: redis:7-alpine
    container_name: sahool-notification-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - sahool-network

  # pgAdmin (Database UI - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sahool-notification-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sahool.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - sahool-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sahool-network:
    driver: bridge

# Usage:
# Start services:        docker-compose -f docker-compose.dev.yml up -d
# Start with pgAdmin:    docker-compose -f docker-compose.dev.yml --profile tools up -d
# Stop services:         docker-compose -f docker-compose.dev.yml down
# View logs:             docker-compose -f docker-compose.dev.yml logs -f
# Reset database:        docker-compose -f docker-compose.dev.yml down -v
