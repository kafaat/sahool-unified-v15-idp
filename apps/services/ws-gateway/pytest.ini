[pytest]
# Pytest configuration for WebSocket Gateway Service
# إعدادات Pytest لخدمة بوابة WebSocket

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --asyncio-mode=auto

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

asyncio_mode = auto
