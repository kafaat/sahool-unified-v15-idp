# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL NATS Cluster - Node 3 Configuration
# High Availability Multi-Cluster Setup with JetStream Replication
# ═══════════════════════════════════════════════════════════════════════════════

# Server Configuration
server_name: sahool-nats-node3
listen: 0.0.0.0:4222

# Unique Server ID (required for clustering)
server_tags: [
    "env:production",
    "region:primary",
    "node:3",
    "cluster:sahool-cluster",
    "security:hardened"
]

# HTTP Monitoring
http_port: 8222

# ─────────────────────────────────────────────────────────────────────────────
# JetStream Configuration with Replication Factor 3
# ─────────────────────────────────────────────────────────────────────────────
jetstream {
    store_dir: /data/jetstream

    # Memory and storage limits
    max_memory_store: 2GB
    max_file_store: 20GB

    # At-rest encryption
    key: $NATS_JETSTREAM_KEY
    cipher: "aes"

    # Domain for multi-cluster setup
    domain: sahool

    # Unique tag for this node
    unique_tag: "node-3"

    # Sync configuration for cluster replication
    sync_interval: "2m"
}

# ─────────────────────────────────────────────────────────────────────────────
# TLS Configuration - Client Connections
# ─────────────────────────────────────────────────────────────────────────────
tls {
    cert_file: "/etc/nats/certs/server.crt"
    key_file: "/etc/nats/certs/server.key"
    ca_file: "/etc/nats/certs/ca.crt"

    # Enforce TLS for all client connections
    verify: true
    verify_and_map: true

    # Timeout for TLS handshake
    timeout: 2

    # Modern cipher suites only
    cipher_suites: [
        "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384",
        "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384",
        "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256",
        "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
    ]

    # Minimum TLS version 1.2
    min_version: "1.2"
}

# ─────────────────────────────────────────────────────────────────────────────
# System Account
# ─────────────────────────────────────────────────────────────────────────────
system_account: SYS

# ─────────────────────────────────────────────────────────────────────────────
# Accounts Configuration
# ─────────────────────────────────────────────────────────────────────────────
accounts {
    # System account for internal monitoring
    SYS: {
        users: [
            {
                user: $NATS_SYSTEM_USER
                password: $NATS_SYSTEM_PASSWORD
            }
        ]
    }

    # Application account with JetStream enabled
    APP: {
        jetstream: enabled

        users: [
            # Admin user - full access
            {
                user: $NATS_ADMIN_USER
                password: $NATS_ADMIN_PASSWORD

                permissions = {
                    publish = { allow = [">"] }
                    subscribe = { allow = [">"] }
                }

                connection_limits = {
                    max_connections: 10
                    max_subscriptions: 100
                    max_payload: 8MB
                    max_pending: 64MB
                }
            },

            # Application services user
            {
                user: $NATS_USER
                password: $NATS_PASSWORD

                permissions = {
                    publish = {
                        allow = [
                            "sahool.>",
                            "field.>",
                            "weather.>",
                            "iot.>",
                            "notification.>",
                            "marketplace.>",
                            "billing.>",
                            "chat.>",
                            "alert.>",
                            "_INBOX.>",
                        ]
                        deny = ["$SYS.>", "$JS.API.SYSTEM.>"]
                    }
                    subscribe = {
                        allow = [
                            "sahool.>",
                            "field.>",
                            "weather.>",
                            "iot.>",
                            "notification.>",
                            "marketplace.>",
                            "billing.>",
                            "chat.>",
                            "alert.>",
                            "_INBOX.>",
                            "$JS.API.CONSUMER.>",
                            "$JS.API.STREAM.>",
                        ]
                        deny = ["$SYS.>"]
                    }
                }

                connection_limits = {
                    max_connections: 100
                    max_subscriptions: 500
                    max_payload: 8MB
                    max_pending: 64MB
                }
            },

            # Monitoring user - read-only
            {
                user: $NATS_MONITOR_USER
                password: $NATS_MONITOR_PASSWORD

                permissions = {
                    publish = { deny = [">"] }
                    subscribe = {
                        allow = [
                            "sahool.>",
                            "field.>",
                            "weather.>",
                            "iot.>",
                            "notification.>",
                            "marketplace.>",
                            "billing.>",
                            "chat.>",
                            "alert.>",
                        ]
                        deny = ["$SYS.>", "$JS.API.>"]
                    }
                }

                connection_limits = {
                    max_connections: 5
                    max_subscriptions: 50
                    max_payload: 1MB
                    max_pending: 8MB
                }
            }
        ]
    }
}

# ─────────────────────────────────────────────────────────────────────────────
# Cluster Configuration - High Availability
# ─────────────────────────────────────────────────────────────────────────────
cluster {
    name: sahool-cluster
    listen: 0.0.0.0:6222

    # Cluster TLS - Encrypted inter-node communication
    tls {
        cert_file: "/etc/nats/certs/server.crt"
        key_file: "/etc/nats/certs/server.key"
        ca_file: "/etc/nats/certs/ca.crt"
        verify: true
        timeout: 2

        cipher_suites: [
            "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384",
            "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384",
            "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256",
            "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
        ]
        min_version: "1.2"
    }

    # Cluster authentication
    authorization {
        user: $NATS_CLUSTER_USER
        password: $NATS_CLUSTER_PASSWORD
        timeout: 2
    }

    # Cluster routes - Full mesh topology
    # Node 3 connects to Node 1 and Node 2
    routes = [
        nats://$NATS_CLUSTER_USER:$NATS_CLUSTER_PASSWORD@nats-node1:6222
        nats://$NATS_CLUSTER_USER:$NATS_CLUSTER_PASSWORD@nats-node2:6222
    ]

    # Connection pool for cluster communication
    pool_size: 5

    # Advertise this node's address to other cluster members
    # advertise: $NATS_ADVERTISE_HOST:6222
}

# ─────────────────────────────────────────────────────────────────────────────
# Gateway Configuration - Super-Cluster for Multi-Region Setup
# ─────────────────────────────────────────────────────────────────────────────
gateway {
    name: sahool-dc1
    listen: 0.0.0.0:7222

    # Gateway TLS - Encrypted inter-datacenter communication
    tls {
        cert_file: "/etc/nats/certs/server.crt"
        key_file: "/etc/nats/certs/server.key"
        ca_file: "/etc/nats/certs/ca.crt"
        verify: true
        timeout: 5

        cipher_suites: [
            "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384",
            "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384",
            "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256",
            "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
        ]
        min_version: "1.2"
    }

    # Gateway authentication
    authorization {
        user: $NATS_GATEWAY_USER
        password: $NATS_GATEWAY_PASSWORD
        timeout: 5
    }

    # Gateway connections to other data centers
    # Uncomment and configure for multi-region setup
    # gateways: [
    #     {
    #         name: "sahool-dc2"
    #         url: "nats://$NATS_GATEWAY_USER:$NATS_GATEWAY_PASSWORD@dc2-gateway-node1:7222"
    #         tls {
    #             cert_file: "/etc/nats/certs/server.crt"
    #             key_file: "/etc/nats/certs/server.key"
    #             ca_file: "/etc/nats/certs/ca.crt"
    #         }
    #     },
    #     {
    #         name: "sahool-dc3"
    #         url: "nats://$NATS_GATEWAY_USER:$NATS_GATEWAY_PASSWORD@dc3-gateway-node1:7222"
    #         tls {
    #             cert_file: "/etc/nats/certs/server.crt"
    #             key_file: "/etc/nats/certs/server.key"
    #             ca_file: "/etc/nats/certs/ca.crt"
    #         }
    #     }
    # ]

    # advertise: $NATS_GATEWAY_ADVERTISE_HOST:7222

    # Connection settings
    connect_retries: 5
    reject_unknown: false
}

# ─────────────────────────────────────────────────────────────────────────────
# Logging Configuration
# ─────────────────────────────────────────────────────────────────────────────
debug: false
trace: false
logtime: true
log_file: "/dev/stdout"
logfile_size_limit: 100MB
max_traced_msg_len: 1024

# ─────────────────────────────────────────────────────────────────────────────
# Performance & Security Limits
# ─────────────────────────────────────────────────────────────────────────────
max_connections: 2000
max_control_line: 4KB
max_payload: 8MB
max_pending: 64MB

# Ping settings
ping_interval: 120s
ping_max: 3

# Connection timeouts
write_deadline: 10s

# Slow consumer protection
max_pending_size: 64MB
slow_consumer_timeout: 5s

# Connection limits per IP
max_connections_per_ip: 200

# Port configuration
port: 4222

