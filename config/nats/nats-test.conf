# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL NATS Test Configuration
# Simplified authentication for test environment
# ═══════════════════════════════════════════════════════════════════════════════

server_name: sahool-nats-test
listen: 0.0.0.0:4222
http_port: 8222

# JetStream Configuration
jetstream {
    store_dir: /data
    max_memory_store: 256MB
    max_file_store: 1GB
}

# Simple Authentication for Testing
authorization {
    users = [
        {
            user: "test_user"
            password: "test_password"
        }
    ]
}

# Logging
debug: false
trace: false
logtime: true

# Performance Limits
max_connections: 100
max_payload: 1MB
