# ═══════════════════════════════════════════════════════════════════════════════
# PostgreSQL TLS/SSL Configuration
# Additional configuration for enabling SSL/TLS connections
# ═══════════════════════════════════════════════════════════════════════════════

# SSL/TLS Configuration
ssl = on
ssl_cert_file = '/var/lib/postgresql/certs/server.crt'
ssl_key_file = '/var/lib/postgresql/certs/server.key'
ssl_ca_file = '/var/lib/postgresql/certs/ca.crt'

# SSL/TLS Connection Modes
# prefer: Try SSL first, fallback to non-SSL
# require: Require SSL but don't verify certificates
# verify-ca: Require SSL and verify server certificate
# verify-full: Require SSL and verify server certificate + hostname
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# SSL Cipher Configuration (strong ciphers only)
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK:!RC4'

# Password encryption
password_encryption = scram-sha-256
