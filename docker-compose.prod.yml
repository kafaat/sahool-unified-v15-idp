# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL Production Docker Compose Override
# Resource limits and production configurations
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Infrastructure Services - Resource Limits
  # ─────────────────────────────────────────────────────────────────────────────

  postgres:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"

  kong:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      # Kong JWT secrets - MUST be set in production
      - KONG_JWT_WEB_SECRET=${KONG_JWT_WEB_SECRET:?KONG_JWT_WEB_SECRET is required}
      - KONG_JWT_MOBILE_SECRET=${KONG_JWT_MOBILE_SECRET:?KONG_JWT_MOBILE_SECRET is required}
      - KONG_JWT_INTERNAL_SECRET=${KONG_JWT_INTERNAL_SECRET:?KONG_JWT_INTERNAL_SECRET is required}

      # Performance Optimization - Worker Processes (Production)
      - KONG_NGINX_WORKER_PROCESSES=${KONG_NGINX_WORKER_PROCESSES:-auto}
      - KONG_NGINX_WORKER_CONNECTIONS=${KONG_NGINX_WORKER_CONNECTIONS:-8192}

      # Nginx Keepalive Settings (Production)
      - KONG_NGINX_KEEPALIVE_TIMEOUT=${KONG_NGINX_KEEPALIVE_TIMEOUT:-75s}
      - KONG_NGINX_KEEPALIVE_REQUESTS=${KONG_NGINX_KEEPALIVE_REQUESTS:-10000}

      # Proxy Buffering Configuration (Production)
      - KONG_NGINX_PROXY_BUFFER_SIZE=${KONG_NGINX_PROXY_BUFFER_SIZE:-256k}
      - KONG_NGINX_PROXY_BUFFERS=${KONG_NGINX_PROXY_BUFFERS:-8 256k}

      # Production Keepalive Configuration - higher values for production workloads
      - KONG_UPSTREAM_KEEPALIVE_POOL_SIZE=${KONG_UPSTREAM_KEEPALIVE_POOL_SIZE:-100}
      - KONG_UPSTREAM_KEEPALIVE_MAX_REQUESTS=${KONG_UPSTREAM_KEEPALIVE_MAX_REQUESTS:-1000}
      - KONG_UPSTREAM_KEEPALIVE_IDLE_TIMEOUT=${KONG_UPSTREAM_KEEPALIVE_IDLE_TIMEOUT:-120}
      - KONG_NGINX_HTTP_UPSTREAM_KEEPALIVE=${KONG_NGINX_HTTP_UPSTREAM_KEEPALIVE:-100}
      - KONG_NGINX_HTTP_UPSTREAM_KEEPALIVE_REQUESTS=${KONG_NGINX_HTTP_UPSTREAM_KEEPALIVE_REQUESTS:-1000}
      - KONG_NGINX_HTTP_UPSTREAM_KEEPALIVE_TIMEOUT=${KONG_NGINX_HTTP_UPSTREAM_KEEPALIVE_TIMEOUT:-120s}

      # Memory and Cache Optimization (Production)
      - KONG_MEM_CACHE_SIZE=${KONG_MEM_CACHE_SIZE:-256m}
      - KONG_DB_UPDATE_FREQUENCY=${KONG_DB_UPDATE_FREQUENCY:-5}
      - KONG_DB_CACHE_TTL=${KONG_DB_CACHE_TTL:-0}
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

