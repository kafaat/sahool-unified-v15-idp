# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL Production Docker Compose Override
# Resource limits and production configurations
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Infrastructure Services - Resource Limits
  # ─────────────────────────────────────────────────────────────────────────────

  postgres:
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"

  kong:
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      # Kong JWT secrets - MUST be set in production
      - KONG_JWT_WEB_SECRET=${KONG_JWT_WEB_SECRET:?KONG_JWT_WEB_SECRET is required}
      - KONG_JWT_MOBILE_SECRET=${KONG_JWT_MOBILE_SECRET:?KONG_JWT_MOBILE_SECRET is required}
      - KONG_JWT_INTERNAL_SECRET=${KONG_JWT_INTERNAL_SECRET:?KONG_JWT_INTERNAL_SECRET is required}
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"

  nats:
