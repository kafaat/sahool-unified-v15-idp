version: '3.8'
services:
  marketplace-service:
    build:
      context: ../../apps/services/marketplace-service
      dockerfile: Dockerfile
    ports:
    - 3004:3004
    environment:
    - PORT=3004
    - NODE_ENV=production
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:3004/health
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '400'
          memory: 384Mi
