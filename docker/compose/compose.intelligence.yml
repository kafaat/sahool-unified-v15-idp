version: '3.8'
services:
  disaster-assessment:
    build:
      context: ../../apps/services/disaster-assessment
      dockerfile: Dockerfile
    ports:
    - 3001:3001
    environment:
    - PORT=3001
    - NODE_ENV=production
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:3001/health
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '300'
          memory: 256Mi
    depends_on:
    - weather-advanced
    - satellite-service
