apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sahool-pr-previews
  namespace: argocd
spec:
  generators:
    - pullRequest:
        github:
          owner: kafaat
          repo: sahool-unified-v15-idp
          tokenRef:
            secretName: github-pr-generator
            key: token
        requeueAfterSeconds: 180
  template:
    metadata:
      name: 'sahool-pr-{{number}}'
      labels:
        sahool/pr: '{{number}}'
    spec:
      project: sahool
      source:
        repoURL: https://github.com/kafaat/sahool-unified-v15-idp.git
        targetRevision: '{{head_sha}}'
        path: k8s/helm/sahool-kernel
        helm:
          valueFiles:
            - gitops/environments/preview/values.yaml
          parameters:
            - name: global.environment
              value: pr-{{number}}
      destination:
        server: https://kubernetes.default.svc
        namespace: 'pr-{{number}}-sahool'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
