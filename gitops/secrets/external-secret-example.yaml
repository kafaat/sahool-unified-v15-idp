
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sahool-jwt-secret
  namespace: sahool
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: sahool-secretstore
    kind: SecretStore
  target:
    name: sahool-jwt
    creationPolicy: Owner
  data:
    - secretKey: JWT_PRIVATE_KEY
      remoteRef:
        key: jwt_private_key
