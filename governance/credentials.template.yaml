version: "1.0"
last_updated: "2024-01-01"

# =============================================================================
# Sentinel Hub - Earth Observation Data
# =============================================================================
# Get credentials at: https://www.sentinel-hub.com/
# Free tier includes 30,000 processing units/month

sentinel_hub:
  # OAuth2 Client Credentials
  client_id: "YOUR_CLIENT_ID_HERE"
  client_secret: "YOUR_CLIENT_SECRET_HERE"

  # Optional: Instance ID for custom configurations
  instance_id: null

  # Default settings
  max_cloud_coverage: 30.0
  default_resolution: 10  # meters

# =============================================================================
# Database Connections
# =============================================================================

databases:
  # PostgreSQL for main data
  postgresql:
    host: "localhost"
    port: 5432
    database: "sahool"
    username: "sahool_user"
    password: "YOUR_PASSWORD_HERE"
    ssl_mode: "prefer"

  # TimescaleDB for time series
  timescaledb:
    host: "localhost"
    port: 5433
    database: "sahool_timeseries"
    username: "sahool_ts"
    password: "YOUR_PASSWORD_HERE"

  # Redis for caching
  redis:
    host: "localhost"
    port: 6379
    password: null
    db: 0

# =============================================================================
# Message Queue - NATS
# =============================================================================

nats:
  url: "nats://localhost:4222"
  username: null
  password: null
  cluster_id: "sahool-cluster"

# =============================================================================
# Object Storage - MinIO/S3
# =============================================================================

storage:
  endpoint: "localhost:9000"
  access_key: "YOUR_ACCESS_KEY"
  secret_key: "YOUR_SECRET_KEY"
  bucket: "sahool-data"
  use_ssl: false

# =============================================================================
# External APIs
# =============================================================================

external_apis:
  # Weather API (e.g., OpenWeatherMap)
  weather:
    provider: "openweathermap"
    api_key: "YOUR_API_KEY_HERE"
    base_url: "https://api.openweathermap.org/data/2.5"

  # SMS Gateway
  sms:
    provider: "twilio"
    account_sid: "YOUR_ACCOUNT_SID"
    auth_token: "YOUR_AUTH_TOKEN"
    from_number: "+1234567890"

  # Push Notifications
  firebase:
    project_id: "sahool-platform"
    credentials_file: "./firebase-credentials.json"

# =============================================================================
# Security
# =============================================================================

security:
  # JWT Configuration
  jwt:
    secret_key: "YOUR_SUPER_SECRET_JWT_KEY_MIN_32_CHARS"
    algorithm: "HS256"
    access_token_expire_minutes: 30
    refresh_token_expire_days: 7

  # Encryption keys
  encryption:
    key: "YOUR_32_BYTE_ENCRYPTION_KEY_HERE"
    algorithm: "AES-256-GCM"
