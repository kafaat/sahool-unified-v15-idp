version: "1.0.0"
last_updated: "2025-12-19"

# ─────────────────────────────────────────────────────────────────────────────
# Brand Colors - ألوان العلامة التجارية
# ─────────────────────────────────────────────────────────────────────────────

colors:
  # Primary - الأخضر الزراعي
  primary:
    50: "#E8F5E9"
    100: "#C8E6C9"
    200: "#A5D6A7"
    300: "#81C784"
    400: "#66BB6A"
    500: "#4CAF50"   # Main primary
    600: "#43A047"
    700: "#388E3C"
    800: "#2E7D32"
    900: "#1B5E20"

  # Secondary - الأزرق السماوي
  secondary:
    50: "#E3F2FD"
    100: "#BBDEFB"
    200: "#90CAF9"
    300: "#64B5F6"
    400: "#42A5F5"
    500: "#2196F3"   # Main secondary
    600: "#1E88E5"
    700: "#1976D2"
    800: "#1565C0"
    900: "#0D47A1"

  # Accent - البرتقالي الدافئ
  accent:
    50: "#FFF3E0"
    100: "#FFE0B2"
    200: "#FFCC80"
    300: "#FFB74D"
    400: "#FFA726"
    500: "#FF9800"   # Main accent
    600: "#FB8C00"
    700: "#F57C00"
    800: "#EF6C00"
    900: "#E65100"

  # Semantic Colors
  success:
    light: "#81C784"
    main: "#4CAF50"
    dark: "#388E3C"

  warning:
    light: "#FFB74D"
    main: "#FF9800"
    dark: "#F57C00"

  error:
    light: "#E57373"
    main: "#F44336"
    dark: "#D32F2F"

  info:
    light: "#64B5F6"
    main: "#2196F3"
    dark: "#1976D2"

  # Neutral Colors
  neutral:
    0: "#FFFFFF"
    50: "#FAFAFA"
    100: "#F5F5F5"
    200: "#EEEEEE"
    300: "#E0E0E0"
    400: "#BDBDBD"
    500: "#9E9E9E"
    600: "#757575"
    700: "#616161"
    800: "#424242"
    900: "#212121"
    1000: "#000000"

  # Agricultural Domain Colors
  domain:
    soil: "#8D6E63"
    water: "#29B6F6"
    sun: "#FFEB3B"
    crop_healthy: "#66BB6A"
    crop_stressed: "#FFA726"
    crop_diseased: "#EF5350"
    ndvi_high: "#1B5E20"
    ndvi_medium: "#81C784"
    ndvi_low: "#FFF176"
    ndvi_bare: "#D7CCC8"

# ─────────────────────────────────────────────────────────────────────────────
# Typography - الخطوط
# ─────────────────────────────────────────────────────────────────────────────

typography:
  # Font Families
  fonts:
    primary: "IBM Plex Sans Arabic"
    secondary: "Inter"
    monospace: "IBM Plex Mono"

  # Font Sizes (rem)
  sizes:
    xs: "0.75rem"     # 12px
    sm: "0.875rem"    # 14px
    base: "1rem"      # 16px
    lg: "1.125rem"    # 18px
    xl: "1.25rem"     # 20px
    2xl: "1.5rem"     # 24px
    3xl: "1.875rem"   # 30px
    4xl: "2.25rem"    # 36px
    5xl: "3rem"       # 48px

  # Font Weights
  weights:
    light: 300
    regular: 400
    medium: 500
    semibold: 600
    bold: 700

  # Line Heights
  lineHeights:
    tight: 1.25
    normal: 1.5
    relaxed: 1.75

  # Heading Styles
  headings:
    h1:
      size: "2.25rem"
      weight: 700
      lineHeight: 1.25
    h2:
      size: "1.875rem"
      weight: 600
      lineHeight: 1.3
    h3:
      size: "1.5rem"
      weight: 600
      lineHeight: 1.4
    h4:
      size: "1.25rem"
      weight: 500
      lineHeight: 1.4
    h5:
      size: "1.125rem"
      weight: 500
      lineHeight: 1.5
    h6:
      size: "1rem"
      weight: 500
      lineHeight: 1.5

# ─────────────────────────────────────────────────────────────────────────────
# Spacing - المسافات
# ─────────────────────────────────────────────────────────────────────────────

spacing:
  0: "0"
  1: "0.25rem"    # 4px
  2: "0.5rem"     # 8px
  3: "0.75rem"    # 12px
  4: "1rem"       # 16px
  5: "1.25rem"    # 20px
  6: "1.5rem"     # 24px
  8: "2rem"       # 32px
  10: "2.5rem"    # 40px
  12: "3rem"      # 48px
  16: "4rem"      # 64px
  20: "5rem"      # 80px
  24: "6rem"      # 96px

# ─────────────────────────────────────────────────────────────────────────────
# Border Radius - الزوايا
# ─────────────────────────────────────────────────────────────────────────────

borderRadius:
  none: "0"
  sm: "0.25rem"   # 4px
  md: "0.5rem"    # 8px
  lg: "0.75rem"   # 12px
  xl: "1rem"      # 16px
  2xl: "1.5rem"   # 24px
  full: "9999px"

# ─────────────────────────────────────────────────────────────────────────────
# Shadows - الظلال
# ─────────────────────────────────────────────────────────────────────────────

shadows:
  sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
  md: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)"
  lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)"
  xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)"
  2xl: "0 25px 50px -12px rgba(0, 0, 0, 0.25)"
  inner: "inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)"
  none: "none"

  # Card shadows
  card:
    default: "0 2px 8px rgba(0, 0, 0, 0.08)"
    hover: "0 4px 16px rgba(0, 0, 0, 0.12)"
    active: "0 1px 4px rgba(0, 0, 0, 0.08)"

# ─────────────────────────────────────────────────────────────────────────────
# Breakpoints - نقاط التوقف
# ─────────────────────────────────────────────────────────────────────────────

breakpoints:
  xs: "0px"
  sm: "640px"
  md: "768px"
  lg: "1024px"
  xl: "1280px"
  2xl: "1536px"

# ─────────────────────────────────────────────────────────────────────────────
# Z-Index - طبقات العرض
# ─────────────────────────────────────────────────────────────────────────────

zIndex:
  hide: -1
  base: 0
  dropdown: 1000
  sticky: 1100
  fixed: 1200
  overlay: 1300
  modal: 1400
  popover: 1500
  tooltip: 1600
  toast: 1700

# ─────────────────────────────────────────────────────────────────────────────
# Transitions - الانتقالات
# ─────────────────────────────────────────────────────────────────────────────

transitions:
  duration:
    fastest: "50ms"
    faster: "100ms"
    fast: "150ms"
    normal: "200ms"
    slow: "300ms"
    slower: "400ms"
    slowest: "500ms"

  timing:
    linear: "linear"
    ease: "ease"
    easeIn: "cubic-bezier(0.4, 0, 1, 1)"
    easeOut: "cubic-bezier(0, 0, 0.2, 1)"
    easeInOut: "cubic-bezier(0.4, 0, 0.2, 1)"

# ─────────────────────────────────────────────────────────────────────────────
# Icons - الأيقونات
# ─────────────────────────────────────────────────────────────────────────────

icons:
  library: "lucide"
  sizes:
    xs: "12px"
    sm: "16px"
    md: "20px"
    lg: "24px"
    xl: "32px"
    2xl: "48px"

  # Domain-specific icons
  domain:
    field: "map"
    crop: "sprout"
    weather: "cloud-sun"
    water: "droplets"
    sensor: "activity"
    alert: "alert-triangle"
    harvest: "wheat"
    disease: "bug"

# ─────────────────────────────────────────────────────────────────────────────
# Component Tokens - رموز المكونات
# ─────────────────────────────────────────────────────────────────────────────

components:
  button:
    borderRadius: "md"
    padding:
      sm: "spacing.2 spacing.3"
      md: "spacing.3 spacing.4"
      lg: "spacing.4 spacing.6"
    fontSize:
      sm: "typography.sizes.sm"
      md: "typography.sizes.base"
      lg: "typography.sizes.lg"

  input:
    borderRadius: "md"
    borderColor: "neutral.300"
    focusBorderColor: "primary.500"
    padding: "spacing.3 spacing.4"
    fontSize: "typography.sizes.base"

  card:
    borderRadius: "lg"
    padding: "spacing.4"
    shadow: "shadows.card.default"
    hoverShadow: "shadows.card.hover"

  badge:
    borderRadius: "full"
    padding: "spacing.1 spacing.2"
    fontSize: "typography.sizes.xs"

  alert:
    borderRadius: "lg"
    padding: "spacing.4"
    iconSize: "icons.sizes.lg"

# ─────────────────────────────────────────────────────────────────────────────
# Themes - السمات
# ─────────────────────────────────────────────────────────────────────────────

themes:
  light:
    background:
      primary: "neutral.0"
      secondary: "neutral.50"
      tertiary: "neutral.100"
    text:
      primary: "neutral.900"
      secondary: "neutral.600"
      tertiary: "neutral.500"
      disabled: "neutral.400"
    border:
      default: "neutral.200"
      hover: "neutral.300"

  dark:
    background:
      primary: "neutral.900"
      secondary: "neutral.800"
      tertiary: "neutral.700"
    text:
      primary: "neutral.50"
      secondary: "neutral.300"
      tertiary: "neutral.400"
      disabled: "neutral.500"
    border:
      default: "neutral.700"
      hover: "neutral.600"

# ─────────────────────────────────────────────────────────────────────────────
# Platform-Specific Overrides
# ─────────────────────────────────────────────────────────────────────────────

platforms:
  web:
    typography:
      fonts:
        primary: "'IBM Plex Sans Arabic', sans-serif"
        secondary: "'Inter', sans-serif"

  mobile:
    typography:
      fonts:
        primary: "IBMPlexSansArabic"
        secondary: "Inter"
    spacing:
      safeAreaTop: "env(safe-area-inset-top)"
      safeAreaBottom: "env(safe-area-inset-bottom)"
