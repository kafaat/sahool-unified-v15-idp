        name_ar: "محدد بيانات الأقمار"
        endpoint: "/satellite-data"

      - id: irrigation-decision
        name: "Irrigation Decision Support"
        name_ar: "دعم قرارات الري"
        endpoint: "/irrigation-decision"

      - id: multi-agent-advisor
