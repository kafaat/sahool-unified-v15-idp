# ─────────────────────────────────────────────────────────────────────────────
# Applications (Frontend)
# ─────────────────────────────────────────────────────────────────────────────

applications:
  web:
    name: "SAHOOL Dashboard"
    name_ar: "لوحة تحكم سهول"
    path: "apps/web"
    port: 3000
    status: active

  admin:
    name: "Admin Panel"
    name_ar: "لوحة الإدارة"
    path: "apps/admin"
    port: 3001
    status: active

  mobile:
    name: "SAHOOL Field App"
    name_ar: "تطبيق سهول الميداني"
    path: "apps/mobile"
    status: active

# ─────────────────────────────────────────────────────────────────────────────
# API Gateway Configuration
# ─────────────────────────────────────────────────────────────────────────────

gateway:
  type: kong
  config_path: "infra/kong/kong.yml"
  global_rate_limit:
    minute: 60
    hour: 2000
  authentication:
    type: jwt
    algorithm: RS256

# ─────────────────────────────────────────────────────────────────────────────
# Infrastructure Dependencies
# ─────────────────────────────────────────────────────────────────────────────

infrastructure:
  databases:
    postgresql:
      version: "15"
      host: "${POSTGRES_HOST:-localhost}"
      port: 5432
    timescaledb:
      version: "2.11"
      host: "${TIMESCALE_HOST:-localhost}"
      port: 5432
    redis:
      version: "7"
      host: "${REDIS_HOST:-localhost}"
      port: 6379

  message_brokers:
    mqtt:
      host: "${MQTT_HOST:-localhost}"
      port: 1883
    rabbitmq:
      host: "${RABBITMQ_HOST:-localhost}"
      port: 5672

  observability:
    prometheus:
      port: 9090
    grafana:
      port: 3000
    loki:
      port: 3100

# ─────────────────────────────────────────────────────────────────────────────
# Shared Packages
# ─────────────────────────────────────────────────────────────────────────────

packages:
  sahool-eo:
    name: "SAHOOL EO"
    name_ar: "حزمة الاستشعار عن بعد"
    description: "eo-learn integration for Earth Observation"
    path: "packages/sahool-eo"
    version: "1.0.0"
    type: python
    dependencies:
      required:
        - numpy>=1.21.0
        - scipy>=1.7.0
        - pyyaml>=6.0
      optional:
        - eo-learn>=1.4.0
        - sentinelhub>=3.9.0
        - s2cloudless>=1.7.0
    features:
      - "Sentinel-2 data fetching"
      - "Cloud masking (SCL + s2cloudless)"
      - "Vegetation indices (NDVI, EVI, LAI, NDWI, SAVI)"
      - "Field monitoring workflows"
      - "Yield prediction workflows"
      - "Time series analysis"
    external_credentials:
      - name: "Sentinel Hub"
        env_vars: ["SENTINEL_HUB_CLIENT_ID", "SENTINEL_HUB_CLIENT_SECRET"]
        url: "https://www.sentinel-hub.com/"
        required: false

  shared-events:
    name: "Shared Events"
    name_ar: "الأحداث المشتركة"
    description: "Event schemas for event-driven architecture"
    path: "packages/shared/events"
    version: "1.0.0"
    type: json-schema

# ─────────────────────────────────────────────────────────────────────────────
# Deployment Environments
# ─────────────────────────────────────────────────────────────────────────────

environments:
  development:
    replicas: 1
    resources_multiplier: 0.5
    debug: true

  staging:
    replicas: 1
    resources_multiplier: 0.75
    debug: false

  production:
    replicas: 2
    resources_multiplier: 1.0
    debug: false
    autoscaling:
      enabled: true
      min_replicas: 2
      max_replicas: 10
      target_cpu: 70

# ─────────────────────────────────────────────────────────────────────────────
# Governance Rules
# ─────────────────────────────────────────────────────────────────────────────

governance:
  rules:
    - id: GOV-001
      rule: "New services MUST be in apps/services/"
      enforce: true

    - id: GOV-002
      rule: "No services in kernel/, kernel-services-v15.3/, or root"
      enforce: true

    - id: GOV-003
      rule: "All services MUST have /health endpoint"
      enforce: true

    - id: GOV-004
      rule: "All services MUST have Dockerfile"
      enforce: true

    - id: GOV-005
      rule: "Frontend apps MUST be in apps/{web,admin,mobile}"
      enforce: true
