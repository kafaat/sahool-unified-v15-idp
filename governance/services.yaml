# ─────────────────────────────────────────────────────────────────────────────
# API Gateway Configuration
# ─────────────────────────────────────────────────────────────────────────────

gateway:
  type: kong
  config_path: "infra/kong/kong.yml"
  global_rate_limit:
    minute: 60
    hour: 2000
  authentication:
    type: jwt
    algorithm: RS256

# ─────────────────────────────────────────────────────────────────────────────
# Infrastructure Dependencies
# ─────────────────────────────────────────────────────────────────────────────

infrastructure:
  databases:
    postgresql:
      version: "15"
      host: "${POSTGRES_HOST:-localhost}"
      port: 5432
    timescaledb:
      version: "2.11"
      host: "${TIMESCALE_HOST:-localhost}"
      port: 5432
    redis:
      version: "7"
      host: "${REDIS_HOST:-localhost}"
      port: 6379

  message_brokers:
    mqtt:
      host: "${MQTT_HOST:-localhost}"
      port: 1883
    rabbitmq:
      host: "${RABBITMQ_HOST:-localhost}"
      port: 5672

  observability:
    prometheus:
      port: 9090
    grafana:
      port: 3000
    loki:
      port: 3100

# ─────────────────────────────────────────────────────────────────────────────
# Deployment Environments
# ─────────────────────────────────────────────────────────────────────────────

environments:
  development:
    replicas: 1
    resources_multiplier: 0.5
    debug: true

  staging:
    replicas: 1
    resources_multiplier: 0.75
    debug: false

  production:
    replicas: 2
    resources_multiplier: 1.0
    debug: false
    autoscaling:
      enabled: true
      min_replicas: 2
      max_replicas: 10
      target_cpu: 70

# ─────────────────────────────────────────────────────────────────────────────
# Governance Rules
# ─────────────────────────────────────────────────────────────────────────────

governance:
  rules:
    - id: GOV-001
      rule: "New services MUST be in apps/services/"
      enforce: true

    - id: GOV-002
      rule: "No services in kernel/, kernel-services-v15.3/, or root"
      enforce: true

    - id: GOV-003
      rule: "All services MUST have /health endpoint"
      enforce: true

    - id: GOV-004
      rule: "All services MUST have Dockerfile"
      enforce: true

    - id: GOV-005
      rule: "Frontend apps MUST be in apps/{web,admin,mobile}"
      enforce: true
