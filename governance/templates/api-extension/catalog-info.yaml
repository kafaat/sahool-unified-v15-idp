apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  description: SAHOOL API Extension
  annotations:
    github.com/project-slug: kafaat/${{ values.name }}
    backstage.io/techdocs-ref: dir:.
    sahool.io/lifecycle: ${{ values.lifecycle }}
    sahool.io/tier: ${{ values.tier }}
    sahool.io/exposed: "true"
    sahool.io/rate-limit: ${{ values.rateLimit }}
  labels:
    sahool.io/owner: ${{ values.owner }}
    sahool.io/team: ${{ values.team }}
    sahool.io/lifecycle: ${{ values.lifecycle }}
    sahool.io/tier: ${{ values.tier }}
    sahool.io/type: api-extension
  tags:
    - python
    - api
    - extension
    - governed
spec:
  type: service
  owner: ${{ values.owner }}
  lifecycle: ${{ values.lifecycle }}
  system: sahool
  providesApis:
    - ${{ values.name }}
