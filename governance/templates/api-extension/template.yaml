apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: sahool-api-extension-governed
  title: SAHOOL API Extension (Governed)
  description: Add a new API endpoint to existing gateway (RBAC + Rate Limiting enforced)
  tags:
    - python
    - api
    - extension
    - governed
    - sahool
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Service Governance
      required:
        - name
        - owner
        - team
        - lifecycle
        - tier
      properties:
        name:
          title: API Extension Name
          type: string
          description: Unique API name (kebab-case)
          pattern: "^[a-z][a-z0-9-]*-api$"
          ui:autofocus: true
        owner:
          title: Owner
          type: string
          ui:field: OwnerPicker
        team:
          title: Team
          type: string
          enum:
            - platform
            - kernel
            - frontend
            - data
            - devops
        lifecycle:
          title: Lifecycle
          type: string
          default: experimental
          enum:
            - experimental
            - internal
            - production
        tier:
          title: Tier
          type: string
          default: tier-2
          enum:
            - tier-1
            - tier-2
            - tier-3

    - title: API Configuration
      required:
        - basePath
      properties:
        basePath:
          title: Base Path
          type: string
          default: /api/v1
          description: API base path (e.g., /api/v1/myresource)
        rateLimit:
          title: Rate Limit
          type: string
          default: "100r/s"
          description: Rate limit per second
        requireAuth:
          title: Require Authentication
          type: boolean
          default: true
        requiredRoles:
          title: Required Roles
          type: array
          items:
            type: string
          default:
            - user

  steps:
    - id: fetch
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          owner: ${{ parameters.owner }}
          team: ${{ parameters.team }}
          lifecycle: ${{ parameters.lifecycle }}
          tier: ${{ parameters.tier }}
          basePath: ${{ parameters.basePath }}
          rateLimit: ${{ parameters.rateLimit }}
          requireAuth: ${{ parameters.requireAuth }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ["github.com"]
        repoUrl: github.com?owner=kafaat&repo=${{ parameters.name }}
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
