{{- if .Values.canary.enabled }}
---
# Canary Deployment for SAHOOL Agent
# Provides gradual traffic shifting with automatic rollback on failure
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sahool-agent.fullname" . }}-canary
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sahool-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: canary
    deployment-type: canary
    version: {{ .Values.canary.version | default .Chart.AppVersion }}
  annotations:
    # Flagger annotations for canary analysis
    flagger.app/primary: {{ include "sahool-agent.fullname" . }}
    # Traffic splitting configuration
    traffic.sidecar.istio.io/includeInboundPorts: "8080"
    traffic.sidecar.istio.io/excludeOutboundPorts: "5432,6379"
    # Prometheus scraping for metrics
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  replicas: {{ .Values.canary.replicaCount | default 1 }}
  revisionHistoryLimit: {{ .Values.canary.revisionHistoryLimit | default 3 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.canary.maxSurge | default "25%" }}
      maxUnavailable: {{ .Values.canary.maxUnavailable | default 0 }}
  selector:
    matchLabels:
      {{- include "sahool-agent.selectorLabels" . | nindent 6 }}
      deployment-type: canary
  template:
    metadata:
      labels:
        {{- include "sahool-agent.selectorLabels" . | nindent 8 }}
        deployment-type: canary
        version: {{ .Values.canary.version | default .Chart.AppVersion }}
        environment: {{ .Values.environment }}
        track: canary
      annotations:
        # Force pod restart on config change
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        # Istio sidecar configuration
        sidecar.istio.io/inject: "true"
        sidecar.istio.io/proxyCPU: "100m"
        sidecar.istio.io/proxyMemory: "128Mi"
        # Linkerd annotations (if using Linkerd instead)
        linkerd.io/inject: "{{ .Values.canary.linkerd.enabled | default false }}"
    spec:
      serviceAccountName: {{ include "sahool-agent.serviceAccountName" . }}

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Topology spread for high availability
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            {{- include "sahool-agent.selectorLabels" . | nindent 12 }}
            deployment-type: canary

      # Anti-affinity to avoid scheduling on same node as stable
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  {{- include "sahool-agent.selectorLabels" . | nindent 18 }}
                  deployment-type: stable
              topologyKey: kubernetes.io/hostname

      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.canary.version | default .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}

        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: grpc
          containerPort: 9000
          protocol: TCP

        env:
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        - name: DEPLOYMENT_TYPE
          value: "canary"
        - name: DEPLOYMENT_VERSION
          value: {{ .Values.canary.version | default .Chart.AppVersion | quote }}
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Database connection
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "sahool-agent.fullname" . }}-secrets
              key: database-url
              optional: false
        # JWT Secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "sahool-agent.fullname" . }}-secrets
              key: jwt-secret
              optional: false
        # Redis connection
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "sahool-agent.fullname" . }}-secrets
              key: redis-url
              optional: true
        {{- with .Values.canary.extraEnv }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

        # Health checks - critical for canary analysis
        livenessProbe:
          httpGet:
            path: /health/live
            port: http
            httpHeaders:
            - name: X-Probe-Type
              value: liveness
          initialDelaySeconds: {{ .Values.canary.livenessProbe.initialDelaySeconds | default 30 }}
          periodSeconds: {{ .Values.canary.livenessProbe.periodSeconds | default 10 }}
          timeoutSeconds: {{ .Values.canary.livenessProbe.timeoutSeconds | default 5 }}
          failureThreshold: {{ .Values.canary.livenessProbe.failureThreshold | default 3 }}
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
            httpHeaders:
            - name: X-Probe-Type
              value: readiness
          initialDelaySeconds: {{ .Values.canary.readinessProbe.initialDelaySeconds | default 10 }}
          periodSeconds: {{ .Values.canary.readinessProbe.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.canary.readinessProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.canary.readinessProbe.failureThreshold | default 3 }}
          successThreshold: 1

        # Startup probe for slow-starting containers
        startupProbe:
          httpGet:
            path: /health/startup
            port: http
          initialDelaySeconds: {{ .Values.canary.startupProbe.initialDelaySeconds | default 0 }}
          periodSeconds: {{ .Values.canary.startupProbe.periodSeconds | default 5 }}
          timeoutSeconds: {{ .Values.canary.startupProbe.timeoutSeconds | default 3 }}
          failureThreshold: {{ .Values.canary.startupProbe.failureThreshold | default 30 }}
          successThreshold: 1

        resources:
          {{- toYaml .Values.canary.resources | nindent 10 }}

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache
        {{- with .Values.canary.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      {{- with .Values.canary.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}

      {{- with .Values.canary.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.canary.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

---
# Canary Service - Separate service for canary pods
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sahool-agent.fullname" . }}-canary
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sahool-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: canary
  annotations:
    # Service mesh annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    cloud.google.com/neg: '{"ingress": true}'
spec:
  type: {{ .Values.canary.service.type | default "ClusterIP" }}
  selector:
    {{- include "sahool-agent.selectorLabels" . | nindent 4 }}
    deployment-type: canary
  ports:
  - name: http
    port: {{ .Values.service.port | default 8080 }}
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  - name: grpc
    port: 9000
    targetPort: grpc
    protocol: TCP
  sessionAffinity: {{ .Values.canary.service.sessionAffinity | default "None" }}

---
# ServiceMonitor for Prometheus metrics scraping
{{- if .Values.canary.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "sahool-agent.fullname" . }}-canary
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sahool-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: canary
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      {{- include "sahool-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: canary
  endpoints:
  - port: metrics
    interval: {{ .Values.canary.metrics.interval | default "15s" }}
    scrapeTimeout: {{ .Values.canary.metrics.scrapeTimeout | default "10s" }}
    path: /metrics
    scheme: http
    relabelings:
    - sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - sourceLabels: [__meta_kubernetes_pod_label_deployment_type]
      targetLabel: deployment_type
    - sourceLabels: [__meta_kubernetes_pod_label_version]
      targetLabel: version
    metricRelabelings:
    # Drop high-cardinality metrics
    - sourceLabels: [__name__]
      regex: 'go_gc_.*'
      action: drop
{{- end }}

---
# PodDisruptionBudget for canary deployment
{{- if .Values.canary.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "sahool-agent.fullname" . }}-canary
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sahool-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: canary
spec:
  {{- if .Values.canary.pdb.minAvailable }}
  minAvailable: {{ .Values.canary.pdb.minAvailable }}
  {{- else }}
  maxUnavailable: {{ .Values.canary.pdb.maxUnavailable | default 1 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sahool-agent.selectorLabels" . | nindent 6 }}
      deployment-type: canary
{{- end }}

---
# HorizontalPodAutoscaler for canary deployment
{{- if .Values.canary.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "sahool-agent.fullname" . }}-canary
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sahool-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: canary
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "sahool-agent.fullname" . }}-canary
  minReplicas: {{ .Values.canary.autoscaling.minReplicas | default 1 }}
  maxReplicas: {{ .Values.canary.autoscaling.maxReplicas | default 3 }}
  metrics:
  {{- if .Values.canary.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.canary.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.canary.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.canary.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  {{- with .Values.canary.autoscaling.customMetrics }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.canary.autoscaling.scaleDownStabilizationWindowSeconds | default 300 }}
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.canary.autoscaling.scaleUpStabilizationWindowSeconds | default 0 }}
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
{{- end }}
{{- end }}
