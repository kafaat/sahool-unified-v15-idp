{{- if .Values.redis.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: sahool-redis
  namespace: {{ include "infra.namespace" . }}
  labels:
    {{- include "infra.redis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: redis
      protocol: TCP
  selector:
    {{- include "infra.redis.selectorLabels" . | nindent 4 }}
---
{{- if .Values.redis.master.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sahool-redis-data
  namespace: {{ include "infra.namespace" . }}
  labels:
    {{- include "infra.redis.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redis.master.persistence.size | quote }}
---
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sahool-redis
  namespace: {{ include "infra.namespace" . }}
  labels:
    {{- include "infra.redis.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "infra.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "infra.redis.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsNonRoot: true
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          {{- if .Values.redis.auth.enabled }}
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
            - --appendonly
            - "yes"
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "infra.redis.secretName" . }}
                  key: {{ .Values.redis.auth.existingSecretPasswordKey }}
          {{- else }}
          command:
            - redis-server
            - --appendonly
            - "yes"
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.redis.auth.enabled }}
                - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
                {{- else }}
                - redis-cli ping | grep PONG
                {{- end }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                {{- if .Values.redis.auth.enabled }}
                - redis-cli -a "$REDIS_PASSWORD" ping | grep PONG
                {{- else }}
                - redis-cli ping | grep PONG
                {{- end }}
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          resources:
            {{- toYaml .Values.redis.master.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          {{- if .Values.redis.master.persistence.enabled }}
          persistentVolumeClaim:
            claimName: sahool-redis-data
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
