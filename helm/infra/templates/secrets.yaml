---
# PostgreSQL Secret
# NOTE: This is a placeholder template. In production, use an external secrets manager
# such as Sealed Secrets, External Secrets Operator, or Vault.
#
# To create this secret manually:
# kubectl create secret generic sahool-postgresql-secret \
#   --from-literal=postgres-password=<admin-password> \
#   --from-literal=password=<user-password> \
#   -n {{ include "infra.namespace" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sahool-postgresql-secret
  namespace: {{ include "infra.namespace" . }}
  labels:
    {{- include "infra.postgresql.labels" . | nindent 4 }}
  annotations:
    # Add this annotation if using Sealed Secrets
    # sealedsecrets.bitnami.com/managed: "true"
type: Opaque
data:
  # Base64 encoded passwords - REPLACE THESE IN PRODUCTION
  # These are just placeholders: "changeme"
  postgres-password: Y2hhbmdlbWU=
  password: Y2hhbmdlbWU=
---
# Redis Secret
# NOTE: This is a placeholder template. In production, use an external secrets manager
#
# To create this secret manually:
# kubectl create secret generic sahool-redis-secret \
#   --from-literal=redis-password=<redis-password> \
#   -n {{ include "infra.namespace" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: sahool-redis-secret
  namespace: {{ include "infra.namespace" . }}
  labels:
    {{- include "infra.redis.labels" . | nindent 4 }}
  annotations:
    # Add this annotation if using Sealed Secrets
    # sealedsecrets.bitnami.com/managed: "true"
type: Opaque
data:
  # Base64 encoded password - REPLACE THIS IN PRODUCTION
  # This is just a placeholder: "changeme"
  redis-password: Y2hhbmdlbWU=
