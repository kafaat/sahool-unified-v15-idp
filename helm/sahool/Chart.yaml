apiVersion: v2
name: sahool
description: SAHOOL Agricultural Platform - Complete Field Operations Management
type: application
version: 15.3.2
appVersion: "15.3.2"
keywords:
  - agriculture
  - fieldops
  - iot
  - ndvi
  - weather
home: https://github.com/kafaat/sahool-unified-v15-idp
sources:
  - https://github.com/kafaat/sahool-unified-v15-idp
maintainers:
  - name: SAHOOL Team
    email: support@sahool.io
dependencies:
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: nats
    version: "1.x.x"
    repository: https://nats-io.github.io/k8s/helm/charts/
    condition: nats.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
