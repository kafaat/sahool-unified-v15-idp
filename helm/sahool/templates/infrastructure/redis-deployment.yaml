{{- if .Values.infrastructure.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sahool.fullname" . }}-redis-master
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - name: tcp-redis
      port: 6379
      targetPort: redis
  selector:
    app.kubernetes.io/name: {{ include "sahool.name" . }}
    app.kubernetes.io/component: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sahool.fullname" . }}-redis
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sahool.name" . }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sahool.name" . }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.infrastructure.redis.image.repository }}:{{ .Values.infrastructure.redis.image.tag }}"
          imagePullPolicy: IfNotPresent
          {{- if .Values.infrastructure.redis.auth.enabled }}
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          {{- end }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            {{- if .Values.infrastructure.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.infrastructure.redis.auth.existingSecret }}
                  key: redis-password
            {{- end }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                {{- if .Values.infrastructure.redis.auth.enabled }}
                - -a
                - $(REDIS_PASSWORD)
                {{- end }}
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - redis-cli
                {{- if .Values.infrastructure.redis.auth.enabled }}
                - -a
                - $(REDIS_PASSWORD)
                {{- end }}
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.infrastructure.redis.master.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          {{- if .Values.infrastructure.redis.master.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "sahool.fullname" . }}-redis
          {{- else }}
          emptyDir: {}
          {{- end }}
---
{{- if .Values.infrastructure.redis.master.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "sahool.fullname" . }}-redis
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.global.storageClass }}
  storageClassName: {{ .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.infrastructure.redis.master.persistence.size }}
{{- end }}
{{- end }}
