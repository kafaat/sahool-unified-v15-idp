nameOverride: ""
fullnameOverride: ""
namespaceOverride: ""

# Default replica count for services
replicaCount: 1

image:
  pullPolicy: IfNotPresent

serviceAccount:
  create: true
  annotations: {}
  name: "sahool-sa"
  automountServiceAccountToken: true

podAnnotations:
