apiVersion: v1
kind: Service
metadata:
  name: {{ include "crop-health.fullname" . }}
  labels:
    {{- include "crop-health.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "crop-health.selectorLabels" . | nindent 4 }}
