apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yield-engine.fullname" . }}
  labels:
    {{- include "yield-engine.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "yield-engine.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "yield-engine.selectorLabels" . | nindent 8 }}
        environment: {{ .Values.environment }}
        deploymentSlot: {{ .Values.deploymentSlot }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: {{ .Values.environment | quote }}
        - name: DEPLOYMENT_SLOT
          value: {{ .Values.deploymentSlot | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "yield-engine.fullname" . }}-secrets
              key: jwt-secret
              optional: true
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "yield-engine.fullname" . }}-secrets
              key: database-url
              optional: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
