{{- if not .Values.secrets.internalApiKey.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vector-rag.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "vector-rag.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.internalApiKey.value }}
  internal-api-key: {{ .Values.secrets.internalApiKey.value | b64enc | quote }}
  {{- else }}
  # Auto-generate a secure API key if not provided
  internal-api-key: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
{{- end }}
