# SAHOOL Kong HA - Nginx Load Balancer Configuration
# Provides high availability for Kong Gateway cluster

events {
    worker_connections 1024;
}

http {
    # Kong cluster upstream with health checks
    upstream kong_cluster {
        server kong-primary:8000 max_fails=3 fail_timeout=30s;
        server kong-secondary:8000 max_fails=3 fail_timeout=30s;
        server kong-tertiary:8000 max_fails=3 fail_timeout=30s;

        # Smart load balancing - least connections
        least_conn;

        # Keep connections alive for performance
        keepalive 64;
    }

    # Kong Admin API upstream
    upstream kong_admin {
        server kong-primary:8001 max_fails=2 fail_timeout=10s;
        server kong-secondary:8001 backup;
    }

    # Logging format
    log_format kong_access '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent" '
                          'rt=$request_time uct="$upstream_connect_time" '
                          'uht="$upstream_header_time" urt="$upstream_response_time"';

    # API Gateway Server
    server {
        listen 80;
        server_name api.sahool.local api.sahool.app;

        access_log /var/log/nginx/kong_access.log kong_access;
        error_log /var/log/nginx/kong_error.log warn;

        # Health endpoint for load balancer checks
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Kong status endpoint
        location /kong-status {
            proxy_pass http://kong_admin/status;
            proxy_set_header Host $host;
        }

        # Main API proxy
        location / {
            proxy_pass http://kong_cluster;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Retry on failure
            proxy_next_upstream error timeout http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # WebSocket support for real-time features
        location /ws {
            proxy_pass http://kong_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
        }
    }

    # Admin API Server (internal only)
    server {
        listen 8001;
        server_name localhost;

        # Restrict to internal networks
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        location / {
            proxy_pass http://kong_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
