# SAHOOL MQTT Broker Configuration
# Eclipse Mosquitto

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSocket (for web clients)
listener 9001
protocol websockets

# ============================================================================
# Authentication Configuration - تكوين المصادقة
# ============================================================================
# SECURITY: Anonymous access DISABLED for production
# Use password file or external auth for all connections
# ============================================================================
allow_anonymous false

# Password file authentication
password_file /mosquitto/config/passwd

# ACL file for topic-level authorization
acl_file /mosquitto/config/acl

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Keep alive
max_keepalive 120

# Message size limit (1MB)
message_size_limit 1048576
