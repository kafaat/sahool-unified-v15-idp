# Mosquitto Configuration for SAHOOL IoT Gateway
# إعدادات Mosquitto لبوابة إنترنت الأشياء سهول

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (for web clients)
listener 9001
protocol websockets

# Allow anonymous connections (development only!)
# In production, set allow_anonymous false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections 1000
max_inflight_messages 20

# Message settings
max_packet_size 1048576
message_size_limit 1048576
