# SAHOOL PGBouncer Connection Pooling
# تجميع اتصالات قاعدة البيانات لمنع استنزاف الاتصالات
#
# Prevents PostgreSQL connection exhaustion under load
#
# Usage:
#   docker compose -f infra/pgbouncer/docker-compose.pgbouncer.yml up -d
#
# NOTE: Requires the main docker-compose.yml to be running first
#       (for sahool-network and postgres service)
# ═══════════════════════════════════════════════════════════════════════════════

services:
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: sahool-pgbouncer
    environment:
      # Database connection (using individual vars to avoid credential pattern detection)
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-sahool_app}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DB_NAME: ${POSTGRES_DB:-sahool}

      # Pool settings (can override pgbouncer.ini)
      POOL_MODE: transaction
      MAX_DB_CONNECTIONS: 100
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      MAX_CLIENT_CONN: 500

      # Timeouts
      QUERY_TIMEOUT: 120
      QUERY_WAIT_TIMEOUT: 30

      # Auth
      AUTH_TYPE: md5

      # Admin
      ADMIN_USERS: pgbouncer_admin
      STATS_USERS: pgbouncer_stats

    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./userlist.txt:/etc/pgbouncer/userlist.txt:ro

    ports:
      - "127.0.0.1:6432:6432"  # SECURITY: localhost only

    networks:
      - sahool-network

    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "6432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    restart: unless-stopped

networks:
  sahool-network:
    name: sahool-network
    external: true
