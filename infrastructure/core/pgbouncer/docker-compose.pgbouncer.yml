# SAHOOL PGBouncer Connection Pooling
# تجميع اتصالات قاعدة البيانات لمنع استنزاف الاتصالات
#
# Prevents PostgreSQL connection exhaustion under load
# OPTIMIZED: Enhanced pool settings based on PgBouncer audit (score 7/10 -> 9/10)
#
# Usage:
#   docker compose -f infra/pgbouncer/docker-compose.pgbouncer.yml up -d
#
# NOTE: Requires the main docker-compose.yml to be running first
#       (for sahool-network and postgres service)
# ═══════════════════════════════════════════════════════════════════════════════

services:
  pgbouncer:
    image: edoburu/pgbouncer:1.21.0
    container_name: sahool-pgbouncer
    environment:
      # Database connection (using individual vars to avoid credential pattern detection)
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER:-sahool}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DB_NAME: ${POSTGRES_DB:-sahool}

      # Pool settings - OPTIMIZED for 39+ services
      POOL_MODE: transaction
      MAX_DB_CONNECTIONS: 250   # Increased from 100 (6 connections per service avg)
      DEFAULT_POOL_SIZE: 30     # Increased from 20 for better throughput
      MIN_POOL_SIZE: 10         # Increased to maintain warm connection pool
      RESERVE_POOL_SIZE: 10     # Increased reserve pool for maintenance
      MAX_CLIENT_CONN: 500

      # Timeouts - OPTIMIZED
      CLIENT_IDLE_TIMEOUT: 900  # Added: 15 min (was 0/disabled)
      SERVER_IDLE_TIMEOUT: 600  # 10 min
      QUERY_TIMEOUT: 120
      QUERY_WAIT_TIMEOUT: 30

      # Auth - SCRAM-SHA-256 for enhanced security (PostgreSQL 16 default)
      # Using auth_query with security definer function for SCRAM-SHA-256 support
      AUTH_TYPE: scram-sha-256
      AUTH_USER: ${POSTGRES_USER:-sahool}
      AUTH_QUERY: SELECT usename, passwd FROM pgbouncer.get_auth($1)

      # Admin
      ADMIN_USERS: pgbouncer_admin
      STATS_USERS: pgbouncer_stats

    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./userlist.txt:/etc/pgbouncer/userlist.txt:ro
      # TLS certificates for encrypted connections
      - ../../../config/certs:/etc/certs:ro

    ports:
      - "127.0.0.1:6432:6432"  # SECURITY: localhost only

    networks:
      - sahool-network

    healthcheck:
      # OPTIMIZED: Enhanced healthcheck using SHOW POOLS instead of basic pg_isready
      test: ["CMD-SHELL", "psql -h localhost -p 6432 -U ${POSTGRES_USER:-sahool} -d pgbouncer -c 'SHOW POOLS;' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    restart: unless-stopped

networks:
  sahool-network:
    name: sahool-network
    external: true
