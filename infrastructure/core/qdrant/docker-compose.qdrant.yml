# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL Qdrant Vector Database
# قاعدة البيانات المتجهية لمنصة سهول
#
# Usage:
#   docker compose -f infra/qdrant/docker-compose.qdrant.yml up -d
#
# Web UI: http://localhost:6333/dashboard
# API: http://localhost:6333
# ═══════════════════════════════════════════════════════════════════════════════

services:
  qdrant:
    image: qdrant/qdrant:v1.10.1
    container_name: sahool-qdrant
    ports:
      - "127.0.0.1:6333:6333"  # HTTP port - localhost only for security
      - "127.0.0.1:6334:6334"  # gRPC port - localhost only for security
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sahool-network

volumes:
  qdrant_data:
    name: sahool-qdrant-data
    driver: local

networks:
  sahool-network:
    name: sahool-network
    external: true
