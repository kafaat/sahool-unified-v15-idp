# Redis Sentinel Configuration
# ============================

# منفذ Sentinel
port 26379

# مراقبة Master
# sentinel monitor <master-name> <ip> <port> <quorum>
sentinel monitor sahool-master redis-master 6379 2

# كلمة مرور Master
sentinel auth-pass sahool-master ${REDIS_PASSWORD}

# الوقت بالميلي ثانية قبل اعتبار Master معطلاً
sentinel down-after-milliseconds sahool-master 5000

# عدد Replicas التي يمكن أن تتزامن مع Master الجديد في نفس الوقت
sentinel parallel-syncs sahool-master 1

# مهلة Failover بالميلي ثانية
sentinel failover-timeout sahool-master 10000

# منع إعادة تكوين السكريبتات
sentinel deny-scripts-reconfig yes

# مستوى السجل
loglevel notice

# ملف السجل
logfile ""

# الدليل العامل
dir /tmp

# أوامر محمية
protected-mode no
