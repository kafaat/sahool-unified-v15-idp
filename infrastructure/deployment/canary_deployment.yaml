          "name": "Canary Weight Increased",
          "event": "canary_weight_change",
          "tags": ["deployment", "canary", "weight"],
          "color": "#2ecc71"
        },
        {
          "name": "Canary Rollback",
          "event": "canary_rollback",
          "tags": ["deployment", "canary", "rollback"],
