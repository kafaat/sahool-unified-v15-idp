# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL Kong HA Cluster
# عنقود Kong عالي التوفر لمنصة سهول
#
# 3-node Kong cluster with nginx load balancer for high availability
#
# Usage:
#   docker compose -f infra/kong-ha/docker-compose.kong-ha.yml up -d
#
# NOTE: This is for production HA setup. For development, use the main
#       docker-compose.yml which has a single Kong instance.
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # Primary Kong node
  kong-primary:
    image: kong:3.9
    container_name: sahool-kong-primary
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "127.0.0.1:8001"  # SECURITY: localhost only
      KONG_STATUS_LISTEN: "0.0.0.0:8100"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_LOG_LEVEL: info
      KONG_PLUGINS: bundled,rate-limiting,request-transformer,cors
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./kong/declarative:/kong/declarative:ro
    networks:
      - sahool-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Secondary Kong node
  kong-secondary:
    image: kong:3.9
    container_name: sahool-kong-secondary
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "127.0.0.1:8001"  # SECURITY: localhost only
      KONG_STATUS_LISTEN: "0.0.0.0:8100"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./kong/declarative:/kong/declarative:ro
    networks:
      - sahool-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Tertiary Kong node
  kong-tertiary:
    image: kong:3.9
    container_name: sahool-kong-tertiary
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: "127.0.0.1:8001"  # SECURITY: localhost only
      KONG_STATUS_LISTEN: "0.0.0.0:8100"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    volumes:
      - ./kong/declarative:/kong/declarative:ro
    networks:
      - sahool-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx Load Balancer
  kong-loadbalancer:
    image: nginx:1.27-alpine
    container_name: sahool-kong-lb
    ports:
      - "8000:80"                # API Gateway
      - "127.0.0.1:8001:8001"    # Admin API - localhost only for security
    volumes:
      - ./nginx-kong-ha.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      kong-primary:
        condition: service_healthy
      kong-secondary:
        condition: service_healthy
      kong-tertiary:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - sahool-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

networks:
  sahool-network:
    name: sahool-network
    external: true
