_format_version: '3.0'
_transform: true
services:
- name: field-core
  url: http://field-management-service:3000
  tags:
  - starter
  - core
  retries: 3
  connect_timeout: 5000
  write_timeout: 60000
  read_timeout: 60000
  routes:
  - name: field-core-route
    paths:
    - /api/v1/fields
    strip_path: false
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
  plugins:
  - name: jwt
    config:
      key_claim_name: kid
      claims_to_verify:
      - exp
      - nbf
      algorithms:
      - RS256
      - HS256
  - name: acl
    config:
      allow:
      - starter-users
      - professional-users
      - enterprise-users
  - name: rate-limiting
    config:
      minute: 100
      policy: redis
      redis_host: kong-redis
      redis_port: 6379
      redis_database: 0
      redis_timeout: 2000
      fault_tolerant: true
      hide_client_headers: false
      limit_by: consumer
      hour: 5000
  - name: correlation-id
    config:
      header_name: X-Request-ID
      generator: uuid
  - name: request-size-limiting
    config:
      allowed_payload_size: 10
  - name: response-ratelimiting
    config:
      limits:
        minute: 100
