{{/*
# ============================================================================
# Deployment Template for Sahool Services
# قالب النشر لخدمات سهول
# ============================================================================
*/}}
{{- range $serviceName, $service := .Values.services }}
{{- if $service.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $service.name }}
  labels:
    {{- include "sahool.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $service.name }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: {{ $service.replicaCount | default 2 }}
  selector:
    matchLabels:
      app: {{ $service.name }}
      {{- include "sahool.selectorLabels" $ | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ $service.name }}
        {{- include "sahool.selectorLabels" $ | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ $service.port | default 8000 }}"
        prometheus.io/path: "/metrics"
    spec:
      {{- include "sahool.imagePullSecrets" $ | nindent 6 }}
      serviceAccountName: {{ include "sahool.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.securityContext | nindent 8 }}

      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: {{ $service.name }}
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: {{ $service.name }}
                topologyKey: topology.kubernetes.io/zone

      # Topology spread for zone distribution
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: {{ $service.name }}

      containers:
        - name: {{ $service.name }}
          image: "{{ $.Values.global.imageRegistry }}/{{ $service.image.repository }}:{{ $service.image.tag }}"
          imagePullPolicy: {{ $service.image.pullPolicy | default "IfNotPresent" }}

          securityContext:
            {{- toYaml $.Values.containerSecurityContext | nindent 12 }}

          ports:
            - name: http
              containerPort: {{ $service.port | default 8000 }}
              protocol: TCP

          {{- if $service.env }}
          env:
            {{- toYaml $service.env | nindent 12 }}
          {{- end }}

          envFrom:
            - configMapRef:
                name: sahool-config
                optional: true
            - secretRef:
                name: sahool-secrets
                optional: true

          resources:
            {{- include "sahool.resources" ($service.resources | default "small") | nindent 12 }}

          {{- if $service.probes }}
          livenessProbe:
            httpGet:
              path: {{ $service.probes.liveness.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ $service.probes.liveness.initialDelaySeconds | default 30 }}
            periodSeconds: {{ $service.probes.liveness.periodSeconds | default 10 }}
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: {{ $service.probes.readiness.path | default "/health" }}
              port: http
            initialDelaySeconds: {{ $service.probes.readiness.initialDelaySeconds | default 5 }}
            periodSeconds: {{ $service.probes.readiness.periodSeconds | default 5 }}
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: {{ $service.probes.liveness.path | default "/health" }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          {{- else }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          {{- end }}

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}

      terminationGracePeriodSeconds: 30
{{- end }}
{{- end }}
