{{/*
# ============================================================================
# Network Policies for Sahool Services
# سياسات الشبكة لخدمات سهول
# ============================================================================
# تحكم في حركة المرور بين البودات والخدمات الخارجية
# Controls traffic between pods and external services
*/}}
{{- if .Values.networkPolicies.enabled }}

# Default deny all ingress traffic
{{- if .Values.networkPolicies.defaultDenyIngress }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
{{- end }}

# Default deny all egress traffic (optional)
{{- if .Values.networkPolicies.defaultDenyEgress }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
{{- end }}

# Allow ingress from ingress controller
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kong

# Allow internal service-to-service communication
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-services
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: sahool-platform
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: sahool-platform
  egress:
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: sahool-platform
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

# Allow egress to external services (databases, APIs)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-egress
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: sahool-platform
  policyTypes:
    - Egress
  egress:
    # PostgreSQL
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
    # Redis
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 6379
    # NATS
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 4222
    # HTTPS (external APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

# Allow monitoring (Prometheus scraping)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/part-of: sahool-platform
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090

{{- range $serviceName, $service := .Values.services }}
{{- if $service.enabled }}
# Service-specific policy for {{ $service.name }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ $service.name }}-policy
  labels:
    {{- include "sahool.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $service.name }}
spec:
  podSelector:
    matchLabels:
      app: {{ $service.name }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: sahool-platform
      ports:
        - protocol: TCP
          port: {{ $service.port | default 8000 }}
{{- end }}
{{- end }}
{{- end }}
