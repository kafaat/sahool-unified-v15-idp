# ============================================================================
# Jaeger Distributed Tracing Deployment
# نشر Jaeger للتتبع الموزع
# ============================================================================
# Production-ready Jaeger setup with Elasticsearch backend
# إعداد Jaeger جاهز للإنتاج مع Elasticsearch
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-config
  namespace: observability
  labels:
    app: jaeger
data:
  sampling-strategies.json: |
    {
      "service_strategies": [
        {
          "service": "user-service",
          "type": "probabilistic",
          "param": 0.5
        },
        {
          "service": "iot-service",
          "type": "ratelimiting",
          "param": 100
        },
        {
          "service": "satellite-service",
          "type": "probabilistic",
          "param": 0.1
        }
      ],
      "default_strategy": {
        "type": "probabilistic",
        "param": 0.1
      }
    }
---
# Jaeger Collector
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-collector
  namespace: observability
  labels:
    app: jaeger
    component: collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jaeger
      component: collector
  template:
    metadata:
      labels:
        app: jaeger
        component: collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "14269"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001

      containers:
        - name: jaeger-collector
          image: jaegertracing/jaeger-collector:1.53
          imagePullPolicy: IfNotPresent

          args:
            - "--sampling.strategies-file=/conf/sampling-strategies.json"

          ports:
            - containerPort: 14250
              name: grpc
              protocol: TCP
            - containerPort: 14268
              name: http
              protocol: TCP
            - containerPort: 14269
              name: admin
              protocol: TCP
            - containerPort: 4317
              name: otlp-grpc
              protocol: TCP
            - containerPort: 4318
              name: otlp-http
              protocol: TCP

          env:
            - name: SPAN_STORAGE_TYPE
              value: elasticsearch
            - name: ES_SERVER_URLS
              value: http://elasticsearch.observability.svc:9200
            - name: ES_INDEX_PREFIX
              value: jaeger
            - name: ES_TAGS_AS_FIELDS_ALL
              value: "true"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          volumeMounts:
            - name: config
              mountPath: /conf

          livenessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 5

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

      volumes:
        - name: config
          configMap:
            name: jaeger-config
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: observability
  labels:
    app: jaeger
    component: collector
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 14250
      targetPort: 14250
    - name: http
      port: 14268
      targetPort: 14268
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: zipkin
      port: 9411
      targetPort: 9411
  selector:
    app: jaeger
    component: collector
---
# Jaeger Query (UI)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-query
  namespace: observability
  labels:
    app: jaeger
    component: query
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jaeger
      component: query
  template:
    metadata:
      labels:
        app: jaeger
        component: query
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "16687"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001

      containers:
        - name: jaeger-query
          image: jaegertracing/jaeger-query:1.53
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 16686
              name: http
              protocol: TCP
            - containerPort: 16687
              name: admin
              protocol: TCP

          env:
            - name: SPAN_STORAGE_TYPE
              value: elasticsearch
            - name: ES_SERVER_URLS
              value: http://elasticsearch.observability.svc:9200
            - name: ES_INDEX_PREFIX
              value: jaeger
            - name: QUERY_BASE_PATH
              value: /jaeger

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          livenessProbe:
            httpGet:
              path: /
              port: 16687
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 16687
            initialDelaySeconds: 5
            periodSeconds: 5

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: observability
  labels:
    app: jaeger
    component: query
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 16686
      targetPort: 16686
    - name: admin
      port: 16687
      targetPort: 16687
  selector:
    app: jaeger
    component: query
---
# Ingress for Jaeger UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jaeger-ui
  namespace: observability
  labels:
    app: jaeger
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: jaeger-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required - Jaeger"
spec:
  ingressClassName: nginx
  rules:
    - host: jaeger.sahool.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jaeger-query
                port:
                  number: 16686
  tls:
    - hosts:
        - jaeger.sahool.sa
      secretName: jaeger-tls
