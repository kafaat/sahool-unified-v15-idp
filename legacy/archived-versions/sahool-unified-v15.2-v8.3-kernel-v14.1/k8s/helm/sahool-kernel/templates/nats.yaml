{{- if .Values.nats.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nats
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
    sahool/service: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-nats
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-nats
        sahool/service: nats
        {{- include "sahool.labels" . | nindent 8 }}
    spec:
      containers:
        - name: nats
          image: {{ .Values.nats.image }}
          imagePullPolicy: IfNotPresent
          ports:
            - name: client
              containerPort: 4222
            - name: monitoring
              containerPort: 8222
          args: ["-js", "-m", "8222"]
          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nats
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
    sahool/service: nats
spec:
  selector:
    app: {{ .Release.Name }}-nats
  ports:
    - name: client
      port: 4222
      targetPort: client
    - name: monitoring
      port: 8222
      targetPort: monitoring
{{- end }}
