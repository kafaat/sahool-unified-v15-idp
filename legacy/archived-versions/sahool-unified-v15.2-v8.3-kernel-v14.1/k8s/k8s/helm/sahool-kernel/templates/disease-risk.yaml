{{- if .Values.services.diseaseRisk.enabled }}
{{- $ctx := dict "Values" .Values "Release" .Release "Chart" .Chart "svcName" "disease-risk" "port" .Values.services.diseaseRisk.port "imageRepo" .Values.image.repository "imageTag" .Values.image.tag "pullPolicy" .Values.image.pullPolicy -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-{{ .svcName }}
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-{{ .svcName }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-{{ .svcName }}
        {{- include "sahool.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .svcName }}
          image: {{ .imageRepo }}-{{ .svcName }}:{{ .imageTag }}
          imagePullPolicy: {{ .pullPolicy }}
          env:
            - name: SAHOOL_ENV
              value: {{ .Values.env.SAHOOL_ENV | quote }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.env.OTEL_EXPORTER_OTLP_ENDPOINT | quote }}
            - name: NATS_URL
              value: "nats://{{ .Release.Name }}-nats:4222"
            - name: REDIS_URL
              value: "redis://{{ .Release.Name }}-redis:6379"
            - name: SAHOOL_AUTH_ENABLED
              value: {{ .Values.env.SAHOOL_AUTH_ENABLED | quote }}
            - name: SERVICE_NAME
              value: "{{ .svcName }}-service"
          ports:
            - containerPort: {{ .port }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu | quote }}
              memory: {{ .Values.resources.limits.memory | quote }}
            requests:
              cpu: {{ .Values.resources.requests.cpu | quote }}
              memory: {{ .Values.resources.requests.memory | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-{{ .svcName }}
spec:
  selector:
    app: {{ .Release.Name }}-{{ .svcName }}
  ports:
    - name: http
      port: {{ .port }}
      targetPort: {{ .port }}

{{- end }}
