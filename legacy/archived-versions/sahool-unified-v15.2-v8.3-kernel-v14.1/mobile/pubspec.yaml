name: sahool_mobile
description: SAHOOL - Smart Agricultural Platform for Yemen
publish_to: 'none'
version: 7.1.3+71030

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Local Storage & Offline
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  connectivity_plus: ^5.0.2
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  fl_chart: ^0.65.0
  
  # Forms & Validation
  reactive_forms: ^16.1.1
  
  # Authentication
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.6
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.2.0
  
  # Utilities
  intl: ^0.18.1
  logger: ^2.0.2+1
  get_it: ^7.6.4
  injectable: ^2.3.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  uuid: ^4.2.1
  
  # Image & Camera
  image_picker: ^1.0.5
  camera: ^0.10.5+7
  
  # Calendar
  table_calendar: ^3.0.9
  hijri: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  injectable_generator: ^2.4.1
  mockito: ^5.4.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/fonts/
    - assets/i18n/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300
    
    - family: JohnDeere
      fonts:
        - asset: assets/fonts/JohnDeere-Regular.ttf
        - asset: assets/fonts/JohnDeere-Bold.ttf
          weight: 700

# Localization
flutter_intl:
  enabled: true
  main_locale: ar
  arb_dir: assets/i18n
  output_dir: lib/generated
