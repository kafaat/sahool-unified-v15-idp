apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: sahool
  labels: { app: auth-service }
spec:
  replicas: 2
  selector:
    matchLabels: { app: auth-service }
  template:
    metadata:
      labels: { app: auth-service }
    spec:
      containers:
        - name: auth-service
          image: REPLACE_ME/auth-service:latest
          ports: [{ containerPort: 3001 }]
          env:
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom: { secretKeyRef: { name: auth-db, key: url } }
            - name: REQUIRE_TENANT_HEADER
              value: "true"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities: { drop: ["ALL"] }
