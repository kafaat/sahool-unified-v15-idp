name: sahool_field_app
description: SAHOOL Field Operations App - Offline-First Mobile Application
publish_to: 'none'
version: 15.3.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4

  # Database (Offline)
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.8.3

  # Network
  dio: ^5.4.1
  http: ^1.2.0
  connectivity_plus: ^5.0.2

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1

  # Charts
  fl_chart: ^0.66.0

  # Maps (Offline-capable)
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Navigation
  go_router: ^13.2.0

  # Camera & Photos
  image_picker: ^1.0.7
  camera: ^0.10.5+9

  # Utils
  uuid: ^4.3.3
  intl: ^0.20.2
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Date/Time
  jiffy: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
