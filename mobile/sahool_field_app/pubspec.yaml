name: sahool_field_app
description: SAHOOL Field Operations App - Offline-First Mobile Application
publish_to: 'none'
version: 15.3.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4

  # Database (Offline)
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.20
  path_provider: ^2.1.2
  path: ^1.8.3

  # Isar Database (Research Module)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Network
  dio: ^5.4.1
  http: ^1.2.0
  connectivity_plus: ^5.0.2

  # Background Tasks
  # Updated to latest to support current Flutter/Android embedding
  workmanager: ^0.6.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1

  # Charts
  fl_chart: ^0.66.0

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  
  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # Navigation
  go_router: ^13.2.0

  # Camera & Photos
  image_picker: ^1.0.7
  camera: ^0.10.5+9

  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Date/Time
  jiffy: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  drift_dev: ^2.15.0
  isar_generator: ^3.1.0+1
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.11
  mockito: ^5.4.4

  # App Branding
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#2E7D32"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
  min_sdk_android: 21

# Splash Screen Configuration
flutter_native_splash:
  color: "#2E7D32"
  image: assets/icon/splash_logo.png
  color_dark: "#1B5E20"
  image_dark: assets/icon/splash_logo.png
  android_12:
    color: "#2E7D32"
    icon_background_color: "#2E7D32"
    image: assets/icon/splash_logo.png
  ios: true
  web: false

flutter:
  uses-material-design: true

  assets:
    # Note: If you need environment variables, create a `.env` file next to pubspec.yaml
    # and uncomment the following line. For now it's disabled to avoid build errors.
    # - .env
    - assets/images/
    - assets/icons/
    - assets/icon/
    - assets/fonts/
