# SAHOOL Grafana Dashboard Provisioning
# ======================================

apiVersion: 1

providers:
  - name: 'SAHOOL Dashboards'
    orgId: 1
    folder: 'SAHOOL'
    folderUid: 'sahool'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /var/lib/grafana/dashboards
