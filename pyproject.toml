[project]
name = "sahool-unified"
version = "16.0.0"
description = "SAHOOL - Smart Agricultural Platform for Yemen & Middle East"
requires-python = ">=3.11"

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E","F","I","UP","B","SIM","N"]
ignore = []

[tool.ruff.lint]
extend-select = ["W", "C4"]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["E402"]
"**/__init__.py" = ["F401"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-q --cov=shared --cov-report=term-missing --cov-report=html:coverage_html"
testpaths = ["tests", "kernel/services"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::DeprecationWarning:tortoise.*",
    "ignore::DeprecationWarning:pydantic.*",
]
markers = [
    "unit: Unit tests (fast, no I/O)",
    "integration: Integration tests (API, database)",
    "smoke: Smoke tests (import verification)",
    "slow: Slow running tests",
]

[tool.coverage.run]
source = ["shared", "kernel"]
branch = true
omit = [
    "**/tests/*",
    "**/__pycache__/*",
    "**/migrations/*",
    "**/conftest.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
fail_under = 60
show_missing = true
skip_empty = true

[tool.coverage.html]
directory = "coverage_html"
