[pytest]
testpaths = tests apps/services
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
# Note: asyncio_mode is configured below, not in addopts (deprecated in pytest-asyncio 0.23+)
addopts = -v --tb=short --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (requires running services)
    e2e: marks tests as end-to-end workflow tests (requires full stack)
    unit: marks tests as unit tests (fast, isolated)
    health: marks tests as health check tests
    api: marks tests as API endpoint tests
    dataflow: marks tests as data flow tests
    workflow: marks tests as workflow tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
asyncio_mode = auto
