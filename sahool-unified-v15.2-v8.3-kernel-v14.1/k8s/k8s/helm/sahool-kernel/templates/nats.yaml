{{- if .Values.nats.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nats
  labels:
    {{- include "sahool.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-nats
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-nats
        {{- include "sahool.labels" . | nindent 8 }}
    spec:
      containers:
        - name: nats
          image: {{ .Values.nats.image }}
          ports:
            - containerPort: 4222
            - containerPort: 8222
          args: ["--jetstream", "--http_port", "8222"]
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nats
spec:
  selector:
    app: {{ .Release.Name }}-nats
  ports:
    - name: nats
      port: 4222
      targetPort: 4222
{{- end }}
