# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL Platform Backup Infrastructure
# Docker Compose for backup services with MinIO and automated cron
# البنية التحتية للنسخ الاحتياطي لمنصة سهول
# ═══════════════════════════════════════════════════════════════════════════════
# Version: 2.0.0
# Updated: 2025-12-27
#
# Usage:
#   docker compose -f docker-compose.backup.yml up -d
#
# Services:
#   - MinIO: S3-compatible object storage for backups
#   - MinIO Client: Setup and management of MinIO buckets
#   - Backup Scheduler: Automated backup execution with cron
#   - Backup Monitor: Web UI for browsing and monitoring backups
#
# Environment Variables Required:
#   - POSTGRES_PASSWORD: PostgreSQL password
#   - REDIS_PASSWORD: Redis password
#   - MINIO_ROOT_USER: MinIO admin username
#   - MINIO_ROOT_PASSWORD: MinIO admin password
#
# Access:
#   - MinIO Console: http://localhost:9001
#   - Backup Monitor: http://localhost:8082
# ═══════════════════════════════════════════════════════════════════════════════

version: '3.8'

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # MinIO - S3-Compatible Object Storage for Backups
  # MinIO - تخزين كائنات متوافق مع S3 للنسخ الاحتياطي
  # SECURITY HARDENED: TLS enabled, SSE encryption, private policies, audit logging
  # ─────────────────────────────────────────────────────────────────────────────
  minio:
    # Pinned stable version with security patches
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: sahool-backup-minio
    command: server /data --console-address ":9001"
    environment:
      # Root credentials (REQUIRED - minimum 16 characters)
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:?MINIO_ROOT_USER is required}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:?MINIO_ROOT_PASSWORD is required}

      # TLS/SSL Configuration
      MINIO_OPTS: "--certs-dir /root/.minio/certs"

      # Server-Side Encryption (SSE) - Enable KMS
      MINIO_KMS_SECRET_KEY: ${MINIO_KMS_SECRET_KEY:-sahool-backup-minio-key:${MINIO_ENCRYPTION_MASTER_KEY}}

      # Domain configuration
      MINIO_DOMAIN: ${MINIO_DOMAIN:-minio.sahool.local}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL:-https://minio:9000}

      # Security: Disable browser console in production
      MINIO_BROWSER: ${MINIO_BROWSER:-off}

      # Prometheus metrics - Require authentication (changed from public)
      MINIO_PROMETHEUS_AUTH_TYPE: ${MINIO_PROMETHEUS_AUTH_TYPE:-jwt}

      # Audit logging configuration
      MINIO_AUDIT_WEBHOOK_ENABLE: ${MINIO_AUDIT_WEBHOOK_ENABLE:-on}

      # API configuration
      MINIO_API_REQUESTS_MAX: ${MINIO_API_REQUESTS_MAX:-1000}
      MINIO_API_REQUESTS_DEADLINE: ${MINIO_API_REQUESTS_DEADLINE:-10s}

      # Region configuration
      MINIO_REGION: ${MINIO_REGION:-us-east-1}
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:9000:9000"   # MinIO API (HTTPS with TLS)
      - "127.0.0.1:9001:9001"   # MinIO Console (disabled in production)
    volumes:
      # Data volume
      - minio_data:/data

      # TLS certificates (read-only)
      # Generate with: ../../scripts/security/setup-minio-security.sh
      - ../../secrets/minio-certs/backup/certs:/root/.minio/certs:ro

      # Initialization script
      - ../../scripts/security/minio-init.sh:/scripts/minio-init.sh:ro
    healthcheck:
      # Updated to support HTTPS with self-signed certificates
      test: ["CMD", "curl", "-f", "-k", "https://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - backup-network
    labels:
      com.sahool.service: "backup-storage"
      com.sahool.description: "S3-compatible object storage for backups with TLS and SSE"
      com.sahool.security.tls: "enabled"
      com.sahool.security.encryption: "sse-s3"
      com.sahool.security.policies: "private"

  # ─────────────────────────────────────────────────────────────────────────────
  # MinIO Client (MC) - CLI for MinIO management
  # عميل MinIO - واجهة سطر الأوامر لإدارة MinIO
  # ─────────────────────────────────────────────────────────────────────────────
  minio-client:
    # Pinned version compatible with MinIO server - RELEASE.2024-01-16T16-06-34Z
    # إصدار ثابت متوافق مع خادم MinIO
    image: minio/mc:RELEASE.2024-01-16T16-06-34Z
    container_name: sahool-backup-mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      sleep 10;
      echo 'Configuring MinIO buckets with PRIVATE policies and encryption...';
      /usr/bin/mc alias set sahool https://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} --insecure;
      /usr/bin/mc mb --ignore-existing sahool/sahool-backups;
      /usr/bin/mc mb --ignore-existing sahool/sahool-backups-archive;
      /usr/bin/mc mb --ignore-existing sahool/postgres-backups;
      /usr/bin/mc mb --ignore-existing sahool/redis-backups;
      /usr/bin/mc mb --ignore-existing sahool/minio-backups;
      echo 'Setting PRIVATE policies (no public access)...';
      /usr/bin/mc anonymous set none sahool/sahool-backups;
      /usr/bin/mc anonymous set none sahool/sahool-backups-archive;
      /usr/bin/mc anonymous set none sahool/postgres-backups;
      /usr/bin/mc anonymous set none sahool/redis-backups;
      /usr/bin/mc anonymous set none sahool/minio-backups;
      echo 'Enabling versioning for critical buckets...';
      /usr/bin/mc version enable sahool/sahool-backups;
      /usr/bin/mc version enable sahool/postgres-backups;
      echo 'Enabling server-side encryption (SSE-S3)...';
      /usr/bin/mc encrypt set sse-s3 sahool/sahool-backups 2>/dev/null || true;
      /usr/bin/mc encrypt set sse-s3 sahool/sahool-backups-archive 2>/dev/null || true;
      /usr/bin/mc encrypt set sse-s3 sahool/postgres-backups 2>/dev/null || true;
      /usr/bin/mc encrypt set sse-s3 sahool/redis-backups 2>/dev/null || true;
      /usr/bin/mc encrypt set sse-s3 sahool/minio-backups 2>/dev/null || true;
      echo '✓ MinIO buckets configured with security hardening - تم تكوين حاويات MinIO مع تقوية الأمان';
      echo '✓ All buckets: PRIVATE access only';
      echo '✓ Encryption: SSE-S3 enabled';
      echo '✓ Versioning: Enabled for critical buckets';
      tail -f /dev/null
      "
    networks:
      - backup-network
    labels:
      com.sahool.service: "backup-client"
      com.sahool.description: "MinIO client for bucket management"

  # ─────────────────────────────────────────────────────────────────────────────
  # Backup Scheduler - Automated backup with cron
  # مجدول النسخ الاحتياطي - نسخ احتياطي آلي مع cron
  # ─────────────────────────────────────────────────────────────────────────────
  backup-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: sahool-backup-scheduler
    environment:
      # Database credentials - بيانات اعتماد قاعدة البيانات
      - POSTGRES_USER=${POSTGRES_USER:-sahool}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-sahool}
      - REDIS_PASSWORD=${REDIS_PASSWORD}

      # Backup configuration - تكوين النسخ الاحتياطي
      - BACKUP_DIR=/backups
      - BACKUP_RETENTION_DAYS=30

      # S3/MinIO configuration - تكوين S3/MinIO
      - S3_BACKUP_ENABLED=true
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=sahool-backups
      - S3_ACCESS_KEY=${MINIO_ROOT_USER}
      - S3_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - AWS_REGION=us-east-1

      # Notification configuration - تكوين الإشعارات
      - EMAIL_NOTIFICATIONS_ENABLED=${EMAIL_NOTIFICATIONS_ENABLED:-false}
      - BACKUP_EMAIL_TO=${BACKUP_EMAIL_TO:-admin@sahool.com}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-backup@sahool.com}

      - SLACK_NOTIFICATIONS_ENABLED=${SLACK_NOTIFICATIONS_ENABLED:-false}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}

      # Docker socket access - الوصول إلى Docker socket
      - POSTGRES_CONTAINER=sahool-postgres
      - REDIS_CONTAINER=sahool-redis
      - NATS_CONTAINER=sahool-nats

      # Timezone - المنطقة الزمنية
      - TZ=${TZ:-Asia/Riyadh}
    volumes:
      # Backup storage - تخزين النسخ الاحتياطي
      - backup_data:/backups
      - backup_logs:/var/log/backup

      # Docker socket for container access - Docker socket للوصول إلى الحاويات
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Backup scripts - سكريبتات النسخ الاحتياطي
      - ./backup.sh:/scripts/backup.sh:ro
      - ./restore.sh:/scripts/restore.sh:ro
      - ./backup-cron.sh:/scripts/backup-cron.sh:ro
      - ./verify-backup.sh:/scripts/verify-backup.sh:ro

      # New modular backup scripts - النصوص الجديدة المنفصلة
      - ./backup_postgres.sh:/scripts/backup_postgres.sh:ro
      - ./backup_redis.sh:/scripts/backup_redis.sh:ro
      - ./backup_minio.sh:/scripts/backup_minio.sh:ro
      - ./restore_postgres.sh:/scripts/restore_postgres.sh:ro
      - ./backup_all.sh:/scripts/backup_all.sh:ro

      # Cron configuration - تكوين cron
      - ./crontab:/etc/cron.d/backup-cron:ro
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backup-network
      - sahool-network  # Connect to main network for database access
    labels:
      com.sahool.service: "backup-scheduler"
      com.sahool.description: "Automated backup scheduler with cron"

  # ─────────────────────────────────────────────────────────────────────────────
  # Backup Monitor - Web UI for backup monitoring (optional)
  # مراقب النسخ الاحتياطي - واجهة ويب للمراقبة (اختياري)
  # ─────────────────────────────────────────────────────────────────────────────
  backup-monitor:
    # Pinned stable version v2.27.0 with improved file browsing features
    # إصدار ثابت v2.27.0 مع ميزات تصفح محسّنة
    image: filebrowser/filebrowser:v2.27.0
    container_name: sahool-backup-monitor
    environment:
      - FB_DATABASE=/database/filebrowser.db
      - FB_ROOT=/srv
      - FB_LOG=stdout
      - FB_NOAUTH=false
      # Default credentials: admin / admin (change after first login)
      - FB_USERNAME=${FB_USERNAME:-admin}
      - FB_PASSWORD=${FB_PASSWORD:-admin}
    ports:
      - "127.0.0.1:8082:80"
    volumes:
      - backup_data:/srv/backups:ro
      - backup_logs:/srv/logs:ro
      - filebrowser_db:/database
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - backup-network
    labels:
      com.sahool.service: "backup-monitor"
      com.sahool.description: "File browser for backup monitoring"

# ─────────────────────────────────────────────────────────────────────────────
# Networks - الشبكات
# ─────────────────────────────────────────────────────────────────────────────
networks:
  backup-network:
    driver: bridge
    name: sahool-backup-network

  sahool-network:
    external: true
    name: sahool-network

# ─────────────────────────────────────────────────────────────────────────────
# Volumes - وحدات التخزين
# ─────────────────────────────────────────────────────────────────────────────
volumes:
  minio_data:
    name: sahool-minio-data
    driver: local

  backup_data:
    name: sahool-backup-data
    driver: local

  backup_logs:
    name: sahool-backup-logs
    driver: local

  filebrowser_db:
    name: sahool-filebrowser-db
    driver: local
