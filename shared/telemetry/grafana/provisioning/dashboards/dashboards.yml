# ═══════════════════════════════════════════════════════════════════════════════
# Grafana Dashboards Provisioning for SAHOOL Telemetry
# توفير لوحات التحكم Grafana لقياس عن بعد سهول
# ═══════════════════════════════════════════════════════════════════════════════

apiVersion: 1

providers:
  - name: 'SAHOOL Telemetry'
    orgId: 1
    folder: 'SAHOOL Platform'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
