[pytest]
# Pytest configuration for agent evaluation
# تكوين pytest لتقييم الوكلاء

testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    evaluation: Agent evaluation tests
    golden: Tests using golden dataset
    arabic: Arabic language support tests
    english: English language support tests
    latency: Latency performance tests
    safety: Safety compliance tests
    integration: Integration tests
    unit: Unit tests

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (optional)
# addopts = --cov=. --cov-report=html --cov-report=term

# Timeout for tests (in seconds)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
