[pytest]
# Pytest configuration for SAHOOL integration tests
# تكوين pytest لاختبارات التكامل

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests that require running services
    event_flow: Event-driven architecture flow tests
    asyncio: Asynchronous tests
    slow: Tests that take longer than 5 seconds

# Asyncio mode
asyncio_mode = auto

# Output options
console_output_style = progress
addopts = 
    --strict-markers
    --tb=short
    --show-capture=no
    -ra
    --color=yes

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (in seconds)
timeout = 300

# Test execution
testpaths = .
norecursedirs = __pycache__ .git .tox .eggs *.egg-info

# Coverage
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
