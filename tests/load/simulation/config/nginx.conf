# ═══════════════════════════════════════════════════════════════════════════════
# SAHOOL IDP - Nginx Load Balancer Configuration
# تهيئة موازن الحمل Nginx لمنصة سهول
# ═══════════════════════════════════════════════════════════════════════════════
#
# This configuration provides:
# - Load balancing across 3 application instances
# - Least connections algorithm for optimal distribution
# - Health checks and failover
# - Session affinity (sticky sessions) option
# - Rate limiting protection
# - Performance optimizations
#
# ═══════════════════════════════════════════════════════════════════════════════

# Worker processes - match CPU cores
worker_processes auto;
worker_rlimit_nofile 65535;

# Error log
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    # Maximum concurrent connections per worker
    worker_connections 4096;

    # Use efficient connection processing
    use epoll;

    # Accept multiple connections at once
    multi_accept on;
}

http {
    # ═══════════════════════════════════════════════════════════════════════════
    # BASIC SETTINGS
    # ═══════════════════════════════════════════════════════════════════════════

    include /etc/nginx/mime.types;
    default_type application/json;

    # Logging format with upstream info for debugging load balancing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr rt=$request_time '
                    'uct=$upstream_connect_time uht=$upstream_header_time '
                    'urt=$upstream_response_time';

    # Load balancing specific log format
    log_format loadbalancer '$remote_addr [$time_local] "$request" '
                            'status=$status upstream=$upstream_addr '
                            'response_time=$upstream_response_time '
                            'instance=$upstream_http_x_instance_id';

    access_log /var/log/nginx/access.log loadbalancer;

    # ═══════════════════════════════════════════════════════════════════════════
    # PERFORMANCE OPTIMIZATIONS
    # ═══════════════════════════════════════════════════════════════════════════

    # Sendfile and TCP optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Keep-alive connections
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Buffer sizes
    client_body_buffer_size 16k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 30;
    client_header_timeout 30;
    send_timeout 30;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # ═══════════════════════════════════════════════════════════════════════════
    # RATE LIMITING - حماية من الإغراق
    # ═══════════════════════════════════════════════════════════════════════════

    # Rate limit zones
    # Zone for API requests: 100 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    # Zone for auth requests: 10 requests per second per IP (stricter)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;

    # Connection limits: 50 concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ═══════════════════════════════════════════════════════════════════════════
    # UPSTREAM - تجمع الخوادم الخلفية
    # ═══════════════════════════════════════════════════════════════════════════

    # Load balancing configuration for SAHOOL application instances
    upstream sahool_backend {
        # Load balancing algorithm: least_conn
        # Sends requests to the server with least active connections
        # الخوارزمية: أقل اتصالات - يرسل الطلب للخادم الأقل ازدحاماً
        least_conn;

        # Application instances
        server sahool-app-1:8080 weight=1 max_fails=3 fail_timeout=30s;
        server sahool-app-2:8080 weight=1 max_fails=3 fail_timeout=30s;
        server sahool-app-3:8080 weight=1 max_fails=3 fail_timeout=30s;

        # Keepalive connections to upstream
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 1000;
    }

    # Optional: IP Hash for session affinity (uncomment if needed)
    # upstream sahool_backend_sticky {
    #     ip_hash;
    #     server sahool-app-1:8080;
    #     server sahool-app-2:8080;
    #     server sahool-app-3:8080;
    # }

    # ═══════════════════════════════════════════════════════════════════════════
    # SERVER CONFIGURATION
    # ═══════════════════════════════════════════════════════════════════════════

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Request-ID $request_id always;

        # ═══════════════════════════════════════════════════════════════════════
        # HEALTH CHECK ENDPOINTS
        # ═══════════════════════════════════════════════════════════════════════

        # Nginx health check
        location /nginx-health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-lb"}';
            add_header Content-Type application/json;
        }

        # Upstream health check status
        location /upstream-status {
            access_log off;
            return 200 '{"upstream":"sahool_backend","servers":3}';
            add_header Content-Type application/json;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # AUTHENTICATION ENDPOINTS - نقاط المصادقة
        # ═══════════════════════════════════════════════════════════════════════

        location /api/auth/ {
            # Stricter rate limiting for auth endpoints
            limit_req zone=auth_limit burst=20 nodelay;
            limit_conn conn_limit 20;

            proxy_pass http://sahool_backend;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        location /auth/ {
            limit_req zone=auth_limit burst=20 nodelay;
            limit_conn conn_limit 20;

            proxy_pass http://sahool_backend;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # API ENDPOINTS - نقاط الواجهة البرمجية
        # ═══════════════════════════════════════════════════════════════════════

        location /api/ {
            # Apply rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://sahool_backend;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # HEALTH CHECK FOR BACKEND - فحص صحة الخوادم الخلفية
        # ═══════════════════════════════════════════════════════════════════════

        location /healthz {
            access_log off;
            proxy_pass http://sahool_backend;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            proxy_send_timeout 5s;
        }

        location /health {
            access_log off;
            proxy_pass http://sahool_backend;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
            proxy_send_timeout 5s;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # DEFAULT LOCATION - الموقع الافتراضي
        # ═══════════════════════════════════════════════════════════════════════

        location / {
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://sahool_backend;
            include /etc/nginx/conf.d/proxy-params.conf;
        }

        # ═══════════════════════════════════════════════════════════════════════
        # ERROR HANDLING
        # ═══════════════════════════════════════════════════════════════════════

        # Custom error pages
        error_page 502 503 504 /50x.json;
        location = /50x.json {
            internal;
            return 503 '{"error":"service_unavailable","message":"All backend servers are unavailable","code":503}';
            add_header Content-Type application/json always;
        }

        error_page 429 /429.json;
        location = /429.json {
            internal;
            return 429 '{"error":"rate_limit_exceeded","message":"Too many requests","code":429}';
            add_header Content-Type application/json always;
        }
    }
}
