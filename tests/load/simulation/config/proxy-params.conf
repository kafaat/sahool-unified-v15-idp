# ═══════════════════════════════════════════════════════════════════════════════
# Nginx Proxy Parameters Configuration
# إعدادات معلمات الوكيل
# ═══════════════════════════════════════════════════════════════════════════════

# HTTP version for upstream connections
proxy_http_version 1.1;

# Headers for proper load balancing and session tracking
proxy_set_header Host $host;
proxy_set_header X-Real-IP $remote_addr;
proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
proxy_set_header X-Forwarded-Proto $scheme;
proxy_set_header X-Forwarded-Host $host;
proxy_set_header X-Forwarded-Port $server_port;

# Request tracking
proxy_set_header X-Request-ID $request_id;
proxy_set_header X-Request-Start $msec;

# Connection headers
proxy_set_header Connection "";

# Timeouts for backend connections
proxy_connect_timeout 30s;
proxy_send_timeout 60s;
proxy_read_timeout 60s;

# Buffering settings
proxy_buffering on;
proxy_buffer_size 4k;
proxy_buffers 8 16k;
proxy_busy_buffers_size 24k;

# Retry configuration for failover
proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
proxy_next_upstream_timeout 30s;
proxy_next_upstream_tries 3;

# Intercept errors for custom handling
proxy_intercept_errors on;

# Cache bypass for authenticated requests
proxy_cache_bypass $http_authorization;
proxy_no_cache $http_authorization;
